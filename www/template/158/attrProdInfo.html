<div ng-if="!status" ng-show='$index<attrShow' class='col-xs-12 bg-yellow3' ng-class='attrCss' ng-repeat='i in attrProduct'>
	<div class='col-xs-6 text-brown'><h5>{{attrDesc[[i.name]].chn}}</h5></div><div class='col-xs-6 text-brown'><h5>{{i.value}}{{attrDesc[[i.name]].unit}} <span ng-show='ishow' ng-if='$index==temp-1' ng-click='show()' class='pull-right'>↓...</span><span ng-hide='ishow' ng-if='$last' ng-click='hide()' class='pull-right'>↑...</span></h5></div>
</div>
<div ng-if="status" class="col-xs-6 text-brown"  ng-repeat="y in attrProduct">
    <div ng-if=" $index < 2">
    <span class="h5 pull-left">{{attrDesc[[y.name]].chn}}</span>
    <span class="h5 pull-right">{{y.value}}{{attrDesc[[y.name]].unit}}</span>
    </div>
</div>
