<!-- 货物交易信息 -->
<div class="row-bootstrap bg-white" ng-class="order.step==3 ? 'gap-10' :'' ">
<div class="col-xs-12">                   
    <h4>
        <company-label company-id="order.company_demand_id" type="trade"></company-label>
    </h4>
    <div class="row-bootstrap bg-yellow3">
        <my-attr-prod-info attr-product='order.att_product' attr-show='4' attr-category="order.category"></my-attr-prod-info>
    </div>
</div> 
<div class="clearfix"></div>
<div class="list-group col-sm-6 col-md-6">
    <li class="list-group-item list-condensed list-group-item-no-border">
        <h5 class="text-black">
           抢单报价：
            <span class="pull-right"><strong class="text-red">￥{{order.price_unit|fmoney}}</strong> 元/吨</span>
        </h5>
    </li>
    <li class="list-group-item list-condensed list-group-item-no-border">
        <h5 class="text-black">
          采购数量：
            <span class="pull-right"> <strong>{{order.amount|fmoney}}</strong> 吨</span>
        </h5>
    </li>
</div> 
<div class="list-group col-sm-6 col-md-6">
    <rsc-address order="order" address-id="order.location_depart" address-name="提货地点"
       address-icon="ion-ios-location-outline text-pink"
       text-class="pull-right"></rsc-address>
    <rsc-address order="order" address-id="order.location_arrival" address-name="交货地点"
       address-icon="ion-ios-location-outline text-green1"
       text-class="pull-right"></rsc-address>
</div>  
<div class="list-group col-sm-6 col-md-6">
    <li class="list-group-item list-condensed list-group-item-no-border">
        <h5 class="text-black">
            <span class="ion-android-alarm-clock" aria-hidden="true"></span>
            交货时间：
            <span class="pull-right">{{order.time_arrival|rsctime}}</span>
        </h5>
    </li>
    <li class="list-group-item list-condensed list-group-item-no-border">
        <h5 class="text-black">
        总金额：
            <span class="pull-right"><strong class="text-yellow2">￥ {{(order.price_unit * order.amount)| fmoney}} 元</strong></span>
        </h5>
    </li>
</div> 
<div class="list-group col-sm-6 col-md-6">
    <li class="list-group-item list-condensed list-group-item-no-border">
        <h5 class="text-black" ng-if="order.payment_method=='partition'">
        共预付：
            <span class="pull-right"><strong class="text-yellow2">￥ {{order.price_advance| fmoney}}元</strong></span>
        </h5>
    </li>
    <li class="list-group-item list-condensed list-group-item-no-border">
        <h5 class="text-black">
        付款方式：
           <!--  <span class="pull-right">{{order.payment_advance}}%预付款,{{order.choice_advanced_payment | choicePayment}}</span> -->
            <!-- <span class="item-note text-red1" ng-if="order.payment_method=='all_cash' || order.payment_method=='all_goods'">
            {{order.payment_method |paymentChoice}}
            </span>
            <span class="item-note text-red1" ng-if="order.payment_method=='partition' ">
                {{order.payment_method |paymentChoice}},{{order.percent_advance}}%首付款,{{order.percent_middle}}%质保款
            </span>
            <span class="item-note text-red1" ng-if="order.payment_method=='credit' ">
                {{order.payment_method |paymentChoice}},以{{order.ref_day_extension |paymentChoice}}为准,最终支付可延期{{order.count_day_extension}}天
            </span>   -->
            <payment-method order="order"></payment-method>
        </h5>
    </li>
</div>
<div class="clearfix"></div>   
<div class="list-group">
    <li class="list-group-item list-group-item-no-border list-condensed">
        <h6 class="pull-left">
            <img ng-if="!userInfo.photo_url" class="img-circle face5" src="./img/me/face_13_13.png">
            <img ng-if="userInfo.photo_url" class="img-circle face5" ng-src="{{userInfo.photo_url}}">
            {{userInfo.real_name}} <label class="label-role-purple1 text-white">{{userInfo.role |rolefilter}}</label></h6>
        <h4 class="pull-right text-purple2 gap-5">
            <a href="tel:{{userInfo.phone}}" class="text-purple2"><span class="glyphicon glyphicon-earphone"></span></a>
        </h4>
        
    </li>
</div>
</div>
