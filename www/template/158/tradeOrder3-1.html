<div>    <navbar            ng-init="navbar.title='质检报告' ;navbar.navRightHref='tab.';navbar.navRight='' ;navbar.navLeftHref='tab.tradeOrder({id:$stateParams.id})' ;navbar.navLeft='返回' ;navbar.navLeftIco='glyphicon glyphicon-chevron-left';" >    </navbar>    <ion-content>    <div class="transitions-content">        <div class="container gap-45">            <div class="row-bootstrap nav-pc-frameline">                <div class="col-sm-3 col-md-3">                    <navpc ng-init="isorder='active'"></navpc>                </div>            <div class="col-xs-12 col-sm-9 col-md-9">            <form name="form" novalidta>            <div class="row-bootstrap bg-white gap-20 gap-row">                <h4 class="text-center"><strong>质检报告</strong></h4>                <!-- 采购 或 管理员 -->                    <div class="bg-green bg-green-border">                        <div class="col-xs-12  col-sm-12 col-md-12">                            <div class="col-xs-3 text-green1">                                <h6>参数</h6>                            </div>                            <div class="col-xs-3">                                <h6>协议标准</h6>                            </div>                            <div class="col-xs-3">                                <h6>质检结果</h6>                            </div>                            <!-- <div class="col-xs-2">                                <h6>是否合格</h6>                            </div> -->                        </div>                        <div ng-if="key !='cost_total'" class="col-xs-12  col-sm-12 col-md-12"  ng-repeat="(key,i) in order.att_product">                            <div class="col-xs-3 text-green1">                                <h6>{{desc[[i.name]].chn}}：</h6>                            </div>                            <div class="col-xs-3">                                <h6 class="text-left text-gray1">                                    {{i.value}} ({{desc[[i.name]].unit}})                                </h6>                            </div>                            <div class="col-xs-3">                                <!-- <input ng-if="key!='fareliang'" class="attr" style="display:inline; width:100px;" type='text' placeholder="质检结果" ng-model='_obj[i.name].actual' min='0' name="{{key}}" ng-pattern="/(100)|(^[1-9][0-9]?$)/" /> -->                                <input class="attr" style="display:inline; width:100px;" type='text' placeholder="质检结果" ng-model='_obj[i.name].actual' name="{{key}}" ng-pattern="/(90000)|(^[1-9][0-9]{0,4}(\.\d{1,2})?$)|(^0(\.\d{1,2})?$)/" />                            </div>                            <!-- <div class="col-xs-2">                                <label type="btn" class="toggle toggle-balanced">                                    <input type="checkbox" ng-model="_obj[i.name].qualified">                                     <div class="track">                                       <div class="handle"></div>                                     </div>                                </label>                            </div> -->                            <div class="col-xs-12 text-center">                                <!-- <span ng-if="key!='fareliang' " class="pull-left text-red " ng-messages="form[key].$dirty && form[key].$error">                                    <span ng-message="required">不能为空</span>                                    <span ng-message="pattern">区间为(0-100)</span>                                </span> -->                                <span  class="pull-left text-red " ng-messages="form[key].$dirty && form[key].$error">                                    <span ng-message="required">不能为空</span>                                    <span ng-message="pattern">区间(0-99999)</span>                                </span>                            </div>                              </div>                        <div class="clearfix"></div>                    </div>                                                <div class="col-xs-12 gap-15">                    <div>                        <input type="radio" checked="true">                        <a href="" class="text-yellow2" ng-click="order_img()">点击上传质检报告</a> <span ng-if="msg.file" class="text-red">{{msg.file}}</span>                        <img ng-if="order.produce_demand_url" ng-src="{{order.produce_demand_url}}" class="img-responsive gap-row">                    </div>                </div>                <div class="clearfix"></div>                <a href="" class="list-item-border gap-5"></a>                <div class="clearfix gap-5"></div>                <div class="col-xs-6">                    <button class="btn btn-block btn-yellow md-trigger md-setperspective" ng-click="order_4_confirm()">                        立即发布                    </button>                </div>                <div class="col-xs-6">                                        <button class="btn btn-lg btn-block bg-white-border text-yellow3 btn-noBorder"  ng-click="order_4_validation()">                        保存报告                    </button>                </div>                <div class="clearfix"></div>            </div>            </form>            </div>                                </div>        </div>               <footer></footer>      </div></ion-content></div>
