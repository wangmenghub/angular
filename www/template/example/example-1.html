<div>
    <navbar></navbar>
    <ion-content>
    <div class="container gap-45">
        <div class="row-bootstrap">
            <div class="nav-2 bg-white mobi-hide">
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <a href="#" style="color: #979797;">移动端 APP <span class="glyphicon glyphicon-qrcode"></span></a>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                  <label class="nav-search">
                    <input type="text" placeholder="搜索">
                  </label>
                </div>
            </div>
        </div>
    </div>

    <div class="transitions-content" ng-init="verification()">

        <div class="container">
            <div class="row-bootstrap nav-pc-frameline">
                <div class="col-sm-3 col-md-3">
                    <navpc></navpc>
                </div>


                <div class="col-xs-12 col-sm-9 col-md-9">
                    <div class="row-bootstrap row3">
                        <div class="list gap-20">
                            <a class="item item-icon-right" href="#" ng-click="showCategory()">
                                请选择产品种类
                                <span class="item-note">
                                <span ng-if="msg.category" class="pull-left text-red"> !{{msg.category}} </span><span class="text-green1">{{demand.category.chn}}</span>
                                </span>
                                <i class="icon ion-ios-arrow-right text-gray1"></i>
                            </a>
                            <a class="item item-icon-right bg-gray" href="#">
                                请填写采购详细需求：
                                <span class="item-note">
                                添加更多指标
                                </span>
                                <i class="icon ion-ios-arrow-right text-gray1"></i>
                            </a>
                        </div>

                        <div class="list bg-white gap-20">
                            <div class="col-sm-6 col-md-6">
                                <a class="item item-icon-left" href="#">
                                    采购数量：
                                    <span class="item-note input-ionic">
                                        <input type="number" maxlength="7" placeholder="输入数量" class="text-right">
                                    </span>
                                    <i class="icon ion-cloud"></i>
                                </a>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <a class="item item-icon-left" href="#" ng-click="getstorage()">
                                    <span class="text-purple2">交货地点：</span>
                                    <span class="item-note">
                                        <!-- <input type="text" placeholder="输入仓库地点" class="text-right"> -->
                                        <span ng-if="msg.location_storage" class="pull-left text-red"> !{{msg.location_storage}} </span>
                                        <span ng-if="!demand._location_storage">请选择地址</span>
                                        <span ng-if="demand._location_storage">{{demand._location_storage}}</span>
                                    </span>
                                    <i class="icon ion-ios-location-outline text-purple2"></i>
                                </a>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <a class="item item-icon-left" href="#">
                                    可接受的提货时间：
                                    <span class="item-note input-ionic">
                                        <input type="date" placeholder="输入时间" class="text-right">
                                    </span>
                                    <i class="icon ion-android-alarm-clock"></i>
                                </a>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <a class="item item-icon-right" href="#">
                                    <span class="text-yellow2">付款方式：</span>
                                    <span class="item-note">
                                        现金
                                    </span>
                                    <i class="icon ion-ios-arrow-right text-gray1"></i>
                                </a>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <a class="item item-icon-right" href="#">
                                    <span class="text-yellow2">付款比例：</span>
                                    <span class="item-note">
                                        30% 预付款
                                    </span>
                                    <i class="icon ion-ios-arrow-right text-gray1"></i>
                                </a>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <a class="item item-icon-right" href="#">
                                    <span class="text-yellow2">报价类型：</span>
                                    <span class="item-note">
                                        到岸价
                                    </span>
                                    <i class="icon ion-ios-arrow-right text-gray1"></i>
                                </a>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <a class="item item-icon-right" href="#">
                                    <span class="text-yellow2">报价类型：</span>
                                    <span class="item-note">
                                        80元/吨
                                    </span>
                                    <i class="icon ion-ios-arrow-right text-gray1"></i>
                                </a>
                            </div>

                            <!--<div class="col-sm-6 col-md-6">-->
                                <!--<a class="item item-icon-right" href="#">-->
                                    <!--发布有效期-->
                                    <!--<span class="item-note">-->
                                        <!--7天限时-->
                                    <!--</span>-->
                                    <!--<i class="icon ion-ios-arrow-right text-gray1"></i>-->
                                <!--</a>-->
                            <!--</div>-->
                            <div class="col-sm-6 col-md-6">
                                <a class="item item-icon-right" href="#">
                                    是否允许凑单<small>(可选择多个卖家供货)</small>
                                    <span class="item-note">
                                        30% 预付款
                                    </span>
                                    <i class="icon ion-ios-arrow-right text-gray1"></i>
                                </a>
                            </div>
                            <div class="col-sm-6 col-md-6">
                                <li class="item item-toggle">
                                   质检结果：
                                   <label class="toggle toggle-balanced">
                                     <input type="checkbox" checked="">
                                     <div class="track">
                                       <div class="handle"></div>
                                     </div>
                                   </label>
                                </li>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </div>

                </div>

            </div>
            <footer></footer>
        </div>
    </div>
    </ion-content>
</div>

<!-- 弹窗 -->
    <script id="example-1/category.html" type="text/ng-template">
        <div>
            <div ng-repeat='i in param.categorys'>
                <input id="pay12" type="radio" name="gender8" value='{"chn":"{{i.chn}}","eng":"{{i.eng}}"}' checked ng-model="data.category">
                <span for="pay12">
                    {{i.chn}}
                </span>
            </div>
        </div>
    </script>

    <!-- 产品结算细则弹窗 -->
    <script id="rushPublish/attproduct.html" type="text/ng-template">
        <blockquote class="rules-pink text-red">
            <h6>产品结算细则：</h6>
            <h6 ng-repeat='i in demand.desc' class='attproduct'>
            {{$index+1}},
                {{demand._desc.desc[i[0]][0]}}以{{i[1]}}{{demand._desc.desc[i[0]][1]}}为基准，每增加
                [<input style="display:inline;width:40px;" type="number" name='step'  maxlength="3" min='0'>]{{demand._desc.desc[i[0]][1]}},每吨降
                [<input style="display:inline;width:40px;" type="number" name='cost'  maxlength="3" min='0'>]元。允许误差值
                [<input style="display:inline;width:40px;" type="number" name='limit' maxlength="3" min='0'>]
            </h6>
        </blockquote>
    </script>
     <!-- 物流结算细则弹窗 -->
    <script id="rushPublish/atttraffic.html" type="text/ng-template">
        <blockquote class="rules-pink text-red">
            <h6>物流结算细则：</h6>
            <h6>
            1,总重量减少量少于-
            [<input class='atttraffic' style="display:inline;width:40px;" type="number" name='weight_limit' maxlength="3" min='0'>]吨不扣款，超出该重量，每少
            [<input class='atttraffic' style="display:inline;width:40px;" type="number" name='weight_step' maxlength="3" min='0'>]吨，扣除
            [<input class='atttraffic' style="display:inline;width:40px;" type="number" name='weight_cost' maxlength="3" min='0'>]元。
            </h6>
            <h6>
            2,货物运送时间每晚
            [<input class='atttraffic' style="display:inline;width:20px;" type="text" name='time_step' maxlength="3" min='0'>]天，扣除
            [<input class='atttraffic' style="display:inline;width:20px;" type="text" name='time_cost' maxlength="3" min='0'>]元
            </h6>
        </blockquote>
    </script>
    <!-- 违约责任 -->
    <script id="rushPublish/attliability.html" type="text/ng-template">
        <textarea ng-model="data.text">
        </textarea>
    </script>
    <!-- 交货地点 -->
    <script id="rushPublish/locationstorage.html" type="text/ng-template">
        <div class="item item-divider">
           选项值:{{data.storage}}
        </div>

        <ion-radio ng-repeat="item in location_storages"
            ng-value="[item._id,item.addr,item.district,item.city,item.province]"
            ng-model="data.storage"
            // ng-change="serverSideChange(item)"
            name="server-side">
            {{item.province+item.city+item.district+item.addr}}
        </ion-radio>
    </script>
