<div ng-controller="StoresDetailCtrl" ng-init="init()">    <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back';navbar.navLeft='返回';navbar.navLeftHref='tab.myStores'; navbar.title='仓库详情' ;navbar.navRightHref='tab.';navbar.navRight=''">    </navbar>    <ion-content>        <div class="transitions-content">            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <navpc ng-init="pass='active'"></navpc>                    </div>                    <div class="col-xs-12 col-sm-6 col-md-6">                        <div class="row-bootstrap bg-white gap-20">                            <div class="list-group">                                <li class="list-group-item list-group-item-no-border">                                    <h5 class="text-black">                                        仓库名称                                    <span class="pull-right text-black text-left">                                        <input type="text" ng-change="change()" class="text-gray1 input-text" ng-model="store.name"                                               placeholder="请填写仓库名称">                                    </span>                                    </h5>                                </li>                                <div class="clearfix"></div>                                <li class="list-group-item list-group-item-border-top" ng-click="select()">                                    <h5 class="text-black">                                        所在地区                                    <span class="pull-right text-black text-left text-gray1">                                        {{storeAddressText}} <span class="ion-chevron-right" ></span>                                    </span>                                    </h5>                                </li>                                <div class="clearfix"></div>                                <li class="list-group-item list-group-item-border-top">                                    <h5 class="text-black">                                        详细地址                                    <span class="pull-right text-black text-left">                                        <input type="text" class="text-gray1 input-text text-center" ng-model="store.addr" placeholder="请填写仓库地址">                                    </span>                                    </h5>                                </li>                                <!--<li class="list-group-item list-group-item-border-top">-->                                <!--<h5 class="text-black">-->                                <!--地图标注-->                                <!--<span class="pull-right text-black text-left">-->                                <!--<input type="text" class="text-gray1 input-text" ng-model="store.longitude" placeholder="选择地图位置">-->                                <!--</span>-->                                <!--</h5>-->                                <!--</li>-->                            </div>                        </div>                        <div class="row-bootstrap">                            <h6 class="col-xs-12 text-gray1">该仓库管理员                                <span class="pull-right" ng-if="allow">                                    <a ui-sref="tab.SelectStoreManager({store_id:store_id})">添加管理员</a>                                </span>                            </h6>                            <!-- <h6 class="col-xs-3  pull-right text-gray1" ng-if="allow">                                <a ui-sref="tab.SelectStoreManager({store_id:store_id})">添加管理员</a>                            </h6> -->                            <div class="clearfix"></div>                            <div class="bg-white gap-row text-center" ng-if="storeManagers.length<=0">                                <div class="gap-50"></div>                                <a ng-if="allow" ui-sref="tab.SelectStoreManager({store_id:store_id})" class="text-gray1 underline">+添加管理员</a>                                <div class="gap-100"></div>                            </div>                            <div class="clearfix"></div>                            <div class="list-group">                                <div ng-repeat="user in storeManagers">                                    <user-item user="user" has-del="true" del="del(user)"></user-item>                                </div>                            </div>                                                    </div>                        <div class="row-bootstrap gap-20 ">                            <!-- <div class="col-xs-6 col-md-6 col-sm-6 text-center">                                <a ui-sref="tab.myStores">                                    <button class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder"                                            data-modal="modal-3">                                        返回                                    </button>                                </a>                            </div> -->                            <div class="col-sm-3 minHeight"></div>                            <div class="col-xs-12 col-md-6 col-sm-6 text-center">                                <button class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder"                                        ng-click="edit()"                                        ng-disabled="!allow"                                        data-modal="modal-3">                                    修改                                </button>                            </div>                            <div class="col-sm-3"></div>                        </div>                    </div>                </div>            </div>            <footer></footer>                   </div>    </ion-content></div>
