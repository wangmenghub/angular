<div ng-controller="StoreOrderDetailCtrl" ng-init="init()">    <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back';navbar.navLeftHref='tab.StoreOrdersList()';navbar.navLeft='返回'; navbar.title='订单详情' ;navbar.navRightHref='tab.';navbar.navRight=''">    </navbar>    <ion-content>        <div class="transitions-content">            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <navpc ng-init="trade='active'"></navpc>                    </div>                    <div class="col-xs-12 col-sm-9 col-md-9">                        <div class="row-bootstrap bg-white gap-20 gap-row">                            <div class="col-xs-12">                                <div class="pull-left">                                    <pass-title                                            order="order"                                            text="{{type=='buy'?'采购':'供应'}}"                                            text-class="{{type=='buy'?'label-supply-bg-brwon':'label-supply-bg-green'}}"                                    >                                    </pass-title>                                    <h6 class="text-gray1">订单号：{{order.index}}</h6>                                </div>                                <span class="pull-right ion-chevron-right gap-20 text-gray1"></span>                            </div>                            <div class="clearfix"></div>                            <div class="bg-pink1 navbar4-fixed">                                <div class=" btn-group btn-group-justified text-center" role="group" aria-label="...">                                    <div class="btn-group" role="group">                                        <h6 class="text-red1">确认订单</h6>                                        <button type="button" class="btn-navbar4 {{ order.step | stepCSS:1 }}"><span>1</span></button>                                    </div>                                    <div class="btn-group" role="group">                                        <h6 class="text-red1">预付款</h6>                                        <button type="button" class="btn-navbar4-c btn-navbar4-active-custom {{ order.step | stepCSS:2 }}">                                            <span>2</span></button>                                    </div>                                    <div class="btn-group" role="group">                                        <h6 class="text-red1">物流</h6>                                        <button type="button" class="btn-navbar4-c {{ order.step | stepCSS:3 }}"><span>3</span></button>                                    </div>                                    <div class="btn-group" role="group">                                        <h6 class="text-red">检验</h6>                                        <button type="button" class="btn-navbar4-c {{ order.step | stepCSS:4 }}"><span>4</span></button>                                    </div>                                    <div class="btn-group" role="group">                                        <h6 class="text-red1">交割</h6>                                        <button type="button" class="btn-navbar4-c {{ order.step | stepCSS:5 }}"><span>5</span></button>                                    </div>                                </div>                                <span class="btn-navbar4-right-line"></span>                            </div>                            <div class="col-xs-12">                                <h4>                                    <company-label company-id="order.company_sell_id"></company-label>                                </h4>                                <div class="col-xs-12 gap-5">                                    <div class="col-xs-6 text-brown" ng-repeat="y in trade_order.att_product">                                        <span class="h5 pull-left">{{desc[[y.name]].chn}}</span>                                        <span class="h5 pull-right">{{y.value}}{{desc[[y.name]].unit}}</span>                                    </div>                                </div>                            </div>                            <div class="clearfix"></div>                            <div class="list-group col-sm-6 col-md-6">                                <li class="list-group-item list-condensed list-group-item-no-border">                                    <h5 class="text-black">                                        {{type=='buy'?'采购数量':'供应数量'}}：                                        <span class="pull-right"> <strong>{{order.amount}}</strong> 吨</span>                                    </h5>                                </li>                                <rsc-address order="order" address-id="order.location_depart" address-name="提货地点"                                             address-icon="ion-ios-location-outline text-pink"                                             text-class="pull-right"></rsc-address>                            </div>                            <div class="list-group col-sm-6 col-md-6">                                <rsc-address order="order" address-id="order.location_arrival" address-name="交货地点"                                             address-icon="ion-ios-location-outline text-green1"                                             text-class="pull-right"></rsc-address>                                <li ng-if="type=='sell'" class="list-group-item list-condensed list-group-item-no-border">                                    <h5 class="text-black">                                        <span class="ion-android-alarm-clock" aria-hidden="true"></span>                                        &nbsp;&nbsp;提货时间：                                        <span class="pull-right">                                            {{order.time_depart | rsctime}}                                        </span>                                    </h5>                                </li>                                <li ng-if="type=='buy'" class="list-group-item list-condensed list-group-item-no-border">                                    <h5 class="text-black">                                        <span class="ion-android-alarm-clock" aria-hidden="true"></span>                                        &nbsp;&nbsp;交货时间：                                        <span class="pull-right">                                            {{order.time_arrival | rsctime}}                                        </span>                                    </h5>                                </li>                            </div>                            <div class="clearfix"></div>                            <a href="" class="list-item-border"></a>                            <div class="col-xs-12">                                <h5 class="text-center"><strong>运输中车辆</strong></h5>                                <!--<company-label company-id="order.company_traffic_id" type="traffic"></company-label>-->                                <store-company-label type="traffic" des="des" company-id="order.company_traffic_id"></store-company-label>                                <div class="clearfix"></div>                                <!--<div class="list-group">-->                                <!--<li class="list-group-item list-condensed list-group-item-no-border">-->                                <!--<h5 class="text-black">-->                                <!--大货车(载45吨)：-->                                <!--<span class="pull-right text-purple2"><strong>5</strong> 辆</span>-->                                <!--</h5>-->                                <!--</li>-->                                <!--</div>-->                            </div>                            <div class="clearfix"></div>                            <div ng-if="hasCars" class="gap-10">                                <store-route-car-info type="type" agree-pick-up="agreePickUp(routes.first)"                                                      weight-info="weightInfo(routes.first)" route="routes.first"></store-route-car-info>                                <!--<div class="driver-submit gap-10">-->                                <!--<div class="col-xs-9  ">-->                                <!--<div class="gap-10"></div>-->                                <!--<h5 class=" text-black"><span class="ion-record text-yellow6"></span>&nbsp;&nbsp;司机：{{driver.real_name}}-->                                <!--<span class="text-purple2">{{car.number}} </span>-->                                <!--</h5>-->                                <!--<h6 class="text-gray2">&nbsp;&nbsp;&nbsp; {{car.type |carType}}(载{{car.weight | carWeight}}吨，长5米、半栏、20米^3)</h6>-->                                <!--<h6 class="text-purple2">&nbsp;&nbsp;&nbsp; {{routes.first.agree|driverStatus}}...</h6>-->                                <!--</div>-->                                <!--<div class="col-xs-3  text-right">-->                                <!--<a href="tel:{{driver.phone}}">-->                                <!--<button type="button" class="btn  btn-square btn-square-gary "><h2-->                                <!--class="glyphicon glyphicon-earphone text-gray2" aria-hidden="true"></h2></button>-->                                <!--</a>-->                                <!--<button ng-if="routes.first.status=='ready_get'" ng-click="aggrePickUp()" type="button"  class="btn-square btn-square-green pull-right text-white">-->                                <!--<h5 style="">同意<br>提货</h5>-->                                <!--</button>-->                                <!--</div>-->                                <!--</div>-->                                <!--ng-if="routes.count!=1"-->                                <!--<h5 class="text-center gap-30" ng-if="hasCars">-->                                <!--<a ui-sref="tab.StoreRouteCarList({order_id:order_id})" class="text-red2">所有辆车信息 >-->                                <!--</a>-->                                <!--</h5>-->                            </div>                            <h5 class="text-center gap-30">                                <a ui-sref="tab.StoreRouteCarList({order_id:order_id})" class="text-red2">货物信息审核 >                                </a>                            </h5>                        </div>                    </div>                </div>            </div>            <!--<footer></footer>-->        </div>    </ion-content></div>
