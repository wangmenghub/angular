﻿<div ng-controller="SelectStoreManagerCtrl" ng-init="init()">    <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back'; navbar.navLeft='返回';navbar.navLeftHref='tab.StoresDetail({store_id:store_id})'; navbar.title='选择' ;navbar.navRightHref='tab.';navbar.navRight=''">    </navbar>    <ion-content>        <div class="transitions-content">            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <!-- {{>navPc me='active'}} -->                        <navpc ng-init="isme='active'"></navpc>                    </div>                    <div class="col-xs-12 col-sm-9 col-md-9 ">                        <div class="row-bootstrap gap-20">                            <div class="list-group" ng-if="users.length<=0">                                <div class="col-xs-12">                                    <sapn>                                        没有可以选择的仓库管理员                                        <a ui-sref="tab.newMemberForRole({role:'trade_storage'})">点击邀请</a>                                    </sapn>                                </div>                                <div class="clearfix"></div>                            </div>                            <div class="list-group">                                <div ng-repeat="user in users">                                    <div class="col-xs-1">                                        <label class="checkbox checkbox3">                                            <input type="checkbox" ng-change="selectedChange(user,'t')" ng-model="user.isSelect">                                        </label>                                    </div>                                    <user-item user="user" ng-click="selectedChange(user)"></user-item>                                </div>                                <div class="clearfix"></div>                            </div>                        </div>                        <div class="row-bootstrap gap-20">                            <div class="col-xs-6 col-md-6 col-sm-6  gap-10text-center">                                <a ui-sref="tab.StoresDetail({store_id:store_id})">                                    <button class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder"                                            data-modal="modal-3">                                        返回                                    </button>                                </a>                            </div>                            <div class="col-xs-6 col-md-6 col-sm-6 gap-10text-center">                                <button class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder"                                        ng-click="confirm()"                                        data-modal="modal-3">                                    确认                                </button>                            </div>                        </div>                    </div>                </div>            </div>            <footer></footer>        </div>    </ion-content></div>
