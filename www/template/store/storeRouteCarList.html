<div ng-controller="StoreRouterCarList" ng-init="init()">    <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back';navbar.navLeft='返回'; navbar.title='车辆运输列表' ;navbar.navRightHref='tab.';navbar.navRight='' ;navbar.navLeftHref='tab.StoreOrderDetail({order_id:orderid})'; ">    </navbar>    <ion-content>        <div class="transitions-content">            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <navpc ng-init="pass='active'"></navpc>                    </div>                    <div class="col-xs-12 col-sm-9 col-md-9">                        <div class="row-bootstrap gap-20 bg-white">                            <div class="col-xs-12 gap-5">                                <div class="divider">                                    <h6 class="text-center bg-white">以下为所有运输车辆的信息(共{{routes.length}}辆)</h6>                                </div>                            </div>                            <div class="clearfix"></div>                            <div ng-repeat="route in routes">                                <store-route-car-info type="type" agree-pick-up="agreePickUp(route)" weight-info="weightInfo(route)"                                                      route="route"></store-route-car-info>                                <!--<div class="driver-submit gap-20" ng-click="goNext()">-->                                <!--<div class="col-xs-9  ">-->                                <!--<div class="gap-10"></div>-->                                <!--<h5 class=" text-black"><span class="ion-record text-yellow6"></span>&nbsp;&nbsp;司机：{{driver.real_name}}-->                                <!--<span class="text-purple2">{{car.number}} </span>-->                                <!--</h5>-->                                <!--<h6 class="text-gray2">&nbsp;&nbsp;&nbsp; {{car.type | carType}}(载{{car.weight | carWeight}}吨，长5米、半栏、20米^3)</h6>-->                                <!--<h6 class="text-purple2">&nbsp;&nbsp;&nbsp; 【{{route.agree|driverStatus}}】</h6>-->                                <!--<h6 class="text-purple2">&nbsp;&nbsp;&nbsp; 剩余{{route.count}}次运输，{{route.status|routeStatus}}</h6>-->                                <!--</div>-->                                <!--<div class="col-xs-3  text-right">-->                                <!--<a href="tel:{{driver.phone}}" class="text-right">-->                                <!--<button type="button" class="btn  btn-square btn-square-gary "><h2-->                                <!--class="glyphicon glyphicon-earphone text-gray2" aria-hidden="true"></h2></button>-->                                <!--</a>-->                                <!--<button ng-if="route.status=='ready_get'" type="button" ng-click="agreePickUp(route)" class="btn-square btn-square-green pull-right text-white">-->                                <!--<h5 style="">同意<br>提货</h5>-->                                <!--</button>-->                                <!--<button ng-if="route.status=='driving'" type="button" ng-click="weightInfo(route)" class="btn-square btn-square-green pull-right text-white">-->                                <!--<h5 style="">过磅<br>信息</h5>-->                                <!--</button>-->                                <!--</div>-->                                <!--</div>-->                            </div>                            <div class="col-xs-12 gap-5">                                <div class="divider">                                    <h6 class="text-center bg-white">以下为运输完成的{{route_info.length}}辆车的信息</h6>                                </div>                            </div>                            <div class="clearfix"></div>                            <div ng-repeat="route in route_info">                                <pass-route-complete route="route"></pass-route-complete
