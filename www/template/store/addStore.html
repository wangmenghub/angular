<div>    <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back'; navbar.navLeft='返回';navbar.navLeftHref='tab.myStores'; navbar.title='添加仓库' ;navbar.navRightHref='tab.';navbar.navRight=''">    </navbar>    <ion-content>        <div class="transitions-content" ng-controller="AddStoreCtrl">            <div class="container gap-45">                <form name="addform">                    <div class="row-bootstrap nav-pc-frameline">                        <div class="col-sm-3 col-md-3">                            <navpc ng-init="pass='active'"></navpc>                        </div>                        <div class="col-xs-12 col-sm-6 col-md-6">                            <div class="row-bootstrap bg-white gap-20">                                <div class="list bg-white">                                    <a class="item item-icon-right">                                        仓库名称                                    <span class="item-note input-ionic">                                        <input type="text" class="text-right"                                               ng-model="store.name"                                               placeholder="请填写仓库名称 例：日升昌1号仓库"                                               name="stroeName">                                    </span>                                        <i class="icon ion-ios-arrow-right text-gray1"></i>                                        <!--<div class="form-error" ng-messages="addform.stroeName.$dirty&&addform.stroeName.$error">-->                                            <!--<div ng-message="required">负责人姓名不能为空</div>-->                                            <!--<div ng-message="pattern">格式错误(2-10个中英文字符)</div>-->                                        <!--</div>-->                                    </a>                                    <!--<ionic-city-picker placeholder="出发城市" tag="-" backdrop=true backdrop-click-to-close=false css-class="xxx" ok-text="确定" citydata="citydata"  button-clicked="vm.cb()" ></ionic-city-picker>-->                                    <a class="item item-icon-right" ng-click="select()">                                        所在地区                                    <span class="item-note">                                        {{storeText}}                                    </span>                                        <i class="icon ion-ios-arrow-right text-gray1"></i>                                    </a>                                    <a class="item item-icon-right">                                        详细地址                                    <span class="item-note input-ionic5">                                        <input type="text" class="text-right" ng-model="store.addr" placeholder="请填写仓库地址">                                    </span>                                        <i class="icon ion-ios-arrow-right text-gray1"></i>                                    </a>                                </div>                                <!-- <div class="list-group">                                    <li class="list-group-item list-group-item-no-border">                                        <h5 class="text-black">                                            仓库名称                                        <span class="pull-right text-black text-left">                                            <input type="text" class="text-gray1 input-text" ng-model="store.name" placeholder="请填写仓库名称">                                        </span>                                        </h5>                                    </li>                                    <div class="clearfix"></div>                                    <li class="list-group-item list-group-item-border-top">                                        <h5 class="text-black">                                            所在地区                                        <span class="pull-right text-black text-left text-gray1">                                            {{store|json}} <span class="ion-chevron-right" ng-click="select()"></span>                                        </span>                                        </h5>                                    </li>                                    <div class="clearfix"></div>                                    <li class="list-group-item list-group-item-border-top">                                        <h5 class="text-black">                                            详细地址                                        <span class="pull-right text-black text-left">                                            <input type="text" class="text-gray1 input-text" ng-model="store.addr" placeholder="请填写仓库地址">                                        </span>                                        </h5>                                    </li> -->                                <!--<li class="list-group-item list-group-item-border-top">-->                                <!--<h5 class="text-black">-->                                <!--地图标注-->                                <!--<span class="pull-right text-black text-left">-->                                <!--<input type="text" class="text-gray1 input-text" ng-model="store.longitude" placeholder="选择地图位置">-->                                <!--</span>-->                                <!--</h5>-->                                <!--</li>-->                                <!-- </div> -->                            </div>                        </div>                        <div class="col-sm-3 minHeight"></div>                        <div class="col-sm-6 col-xs-12 gap-20 text-center">                            <button class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder"                                    ng-click="add()"                                    data-modal="modal-3">                                确认                            </button>                            <!--ng-disabled="!store.name||!store.city||!store.province||!store.district||!store.longitude||!store.latitude||!store.addr"-->                        </div>                        <div class="col-sm-3"></div>                    </div>                </form>            </div>            <footer></footer>        </div>    </ion-content></div>
