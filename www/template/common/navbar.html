<div name="navbar">
    <div class="container">
        <div class="row-bootstrap">
            <nav class="navbar navbar-default navbar-fixed-top bg-yellow">
                <div class="container">
                    <div class="row-bootstrap">
                        <div class="col-lg-3 col-md-3 col-sm-3 mobi-hide">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#/tag/welcome">
                                    <img src="./img/common/navbar-logo.png" class="navbar-logo" alt="Brand"></a>
                            </div>
                        </div>


                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                            <div class="row-bootstrap row2">
                                <!-- row2 ? -->

                                <!--左边导航开始-->
                                <div class="col-xs-4">
                                    <a ui-sref="{{navbar.navLeftHref}}"
                                       data-transition-out="slideRightOut" data-transition-in="slideRightIn"
                                       class="pull-left navbar-ico-left">
                                        <button ng-click="{{navbar.navLeftClick}}" type="button"
                                                class="btn btn-navbar {{navbar.navLefthide}}">
                                            <h3><span class={{navbar.navLeftIco}} style="font-size:18px;"></span> <span
                                                    style="font-size:15px;">{{navbar.navLeft}}</span></h3>
                                        </button>
                                    </a>
                                </div>
                                <!--左边导航结束-->
                                <div class="col-xs-4 text-center ">
                                    <a id="back-to-top">
                                        <h3 class="navbar-ico-center">
                                            <span ng-if="navbar.title">{{navbar.title}}</span>
                                            <select ng-if="navbar.titles" class="noborder" ng-model="navbar.item"
                ng-options="item.eng as item.chn for item in navbar.titles" ng-change="{{navbar.change}}"></select>
                                        </h3>
                                    </a>
                                </div>
                                <!--右边导航开始-->
                                <div class="col-xs-4" ng-click="{{navbar.navRightClick}}">
                                    <a ui-sref="{{navbar.navRightHref}}"
                                       data-transition-out="slideLeftOut"
                                       data-transition-in="slideLeftIn"
                                       class="pull-right navbar-ico-right">
                                        <button type="button" class="btn btn-navbar {{navbar.navRighthide}}">
                                            <h3 ><span
                                                    style="font-size: 14px;">{{navbar.navRight}}</span><span
                                                    class={{navbar.navRightIco}}></span>
                                            </h3>
                                        </button>
                                    </a>
                                </div>
                                <!--右边导航结束-->
                            </div>
                        </div>


                        <div class="col-lg-3 col-md-3 col-sm-3 mobi-hide">
                            <!--是否登陆的导航显示判断-->
                            <!-- {{#if currentUser}} -->
                            <ul ng-show='navbar_show' class="nav navbar-nav navbar-right gap-5">
                                <li class="navbar_right">欢迎 {{role_name}} <a href="#/tab/login" ng-click="logout()" style="display:inline;">
                                    退出 </a></li>
                            </ul>
                            <!-- {{else}} -->
                            <ul ng-hide="navbar_show" class="nav navbar-nav navbar-right gap-5">

                                <li><a href="#/tab/login">登录</a></li>
                                <li><a href="#/tab/reg">注册</a></li>
                            </ul>
                            <!-- {{/if}} -->


                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
