<div ng-controller="ShareSMSCtrl" ng-init="init()">    <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back';navbar.navLeft='返回';navbar.navLeftClick='goBack()' ; navbar.title='新信息' ;navbar.navRightHref='tab.';navbar.navRight='';navbar.navRightClick='addContact()'; navbar.navRightIco='ion-ios-plus-outline';">    </navbar>    <ion-content>        <div class="transitions-content">            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <navpc ng-init="trade='active'"></navpc>                    </div>                    <div class="col-xs-12 col-sm-9 col-md-9">                        <div class="row-bootstrap bg-white">                            <div class="col-xs-12">                                <div class="bg-white-border2 gap-15">                                    <h4>短信内容：</h4>                                    <h5 class="text-black" ng-bind-html="smstext"></h5>                                    <h4>链接：</h4>                                    <h5>{{urlText}}<h5/>                                        <button clip-copy='urlText' clip-click-fallback="fallback(copy)"                                                clip-click="showMessage()" ng-click="copyIndex()" >复制                                        </button>                                </div>                            </div>                            <form name="contactForm">                                <div class="col-xs-12">                                    <div class="bg-white-border2 bg-white-border3 gap-15 list">                                        <div ng-repeat="item in sms_info_list track by $index ">                                            <contact-item contact="item" del="del(index)" index="$index">                                            </contact-item>                                        </div>                                    </div>                                </div>                                <div class="form-error"                                     ng-if="!contactForm.$valid">                                    <div>以上内容中*号标记的填写有误,请认真填写!</div>                                </div>                                <div class="col-sm-3 minHeight"></div>                                <div class="col-sm-6 col-xs-12 gap-30">                                    <button ng-click="send()" ng-disabled="!contactForm.$valid" class="btn btn-block btn-yellow">                                        发送                                    </button>                                    <div class="gap-30"></div>                                </div>                                <div class="col-sm-3"></div>                            </form>                        </div>                    </div>                </div>            </div>            <footer></footer>        </div>    </ion-content></div>
