<div >     <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back';navbar.navLeft='返回'; navbar.title='找回密码' ;navbar.navRightHref='tab.';navbar.navRight='';navbar.navLeftHref='tab.login';">    </navbar>    <ion-content>     <div class="transitions-content">        <div class="container gap-45 bg-earth">            <div class="row-bootstrap">                <div class="col-sm-3 col-md-3 minHeight">                                                    </div>                <div class="col-xs-12 col-sm-6 col-md-6">                                       <div class="row-bootstrap bg-white gap-20">                        <form name="myform" novalidate ng-controller="findPassCtrl">                           <div class="list">                                                        <a class="item item-icon-left input-ionic2 item-condensed">                                <i class="icon ion-iphone"></i>                                <input type="text" id="phoneNum" class="input-tel pull-left"                                       placeholder="输入手机号"                                       aria-describedby="basic-addon1"                                       ng-model="user.phone"                                       name="phone"                                       required                                       c-unique                                       maxlength="11"                                       ng-pattern="/(^13[0-9]{9}$)|(^15[0-9]{9}$)|(^17[0-9]{9}$)|(^18[012356789][0-9]{8}$)/"                                        >                                <span class="item-note">                                    <button id="getCode" class="pull-right btn btn-purple active"                                            ng-click="getCode()"                                            ng-disabled="!user.phone || !myform.phone.$error.valueUnique ||timeDown"                                            >                                        {{getCodeText}}                                        <!-- ng-disabled="!user.phone||!myform.phone.$valid||timeDown" -->                                    </button>                                                                     </span>                                                                <div class="form-error "                                     ng-messages="myform.phone.$dirty&&myform.phone.$error"                                     ng-messages-multiple>                                    <div ng-message="required">手机号不能为空</div>                                    <div ng-message="pattern">手机号格式错误</div>                                    <div ng-message="too_frequent">验证码获取次数过多，请三分钟之后再试</div>                                    <!--<div ng-message="invalid_format">手机号码格式错误</div>-->                                </div>                            </a>                            <a class="item item-icon-left item-condensed">                                <i class="icon ion-grid"></i>                                <input type="text" id="verification_code"                                       name="verify_code"                                       placeholder="获取验证码"                                       aria-describedby="basic-addon1"                                       ng-model="user.verify_code"                                       required                                       maxlength="6"                                       ng-pattern="/^[0-9]{6}$/"                                        >                                <div class="form-error "                                     ng-messages="myform.verify_code.$dirty&&myform.verify_code.$error">                                    <div ng-message="required">验证码不能为空</div>                                    <div ng-message="pattern">验证码格式错误(6位数字)</div>                                </div>                            </a>                             <!--  -->                            <a class="item item-icon-left item-condensed">                                <i class="icon ion-locked"></i>                                                                                                <input type="password" id="pwd"                                           placeholder="设置密码"                                           aria-describedby="basic-addon1"                                           name="password"                                           required                                           maxlength="16"                                           ng-model="user.password"                                           ng-pattern="/^[0-9]{6,16}$/"                                            >                                            <!-- ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,16}$/" -->                                <div class="form-error "                                     ng-messages="myform.password.$dirty&&myform.password.$error">                                    <div ng-message="required">密码不能为空</div>                                    <div ng-message="pattern">密码必须是6-16个字母和数字组合</div>                                </div>                                                          </a>                            <!--  -->                            <div class="item item-text-wrap text-gray1 item-border-bottom-no">                              提示：输入您的手机号后请点击”获取验证码“，验证码将以短信的方式发送给您，如果没有收到含有验证码的短信，请点击，“重新获取”。                            </div>                         </div>                                                                                        <div class="col-sm-3">&nbsp;</div>                                                <div class="col-sm-6 col-xs-12 gap-100" >                        <!--  href="#/tab/setNewpass" -->                            <a>                            <button class="btn btn-block btn-yellow bg-purple text-white md-trigger md-setperspective" data-modal="modal-3" ng-click="forgetPassword()">                                确认                            </button>                            </a>                            <div class="gap-50"></div>                        </div>                                                <div class="col-sm-3"></div>                                       </form>                                       </div>                </div>            </div>                </div>       <footer></footer>    </div></ion-content></div>
