<div class="row1-bootstrap" ng-controller="ordertradeCtrl">    <div ng-if="lists.length==0">        <no-data-hint></no-data-hint>    </div>    <div ng-if="lists.length > 0 && i.status!='complete'" class="col-sm-6 col-md-6  gap-10" ng-repeat="i in lists" >        <div class="gap-row bg-white " >        <a ng-href="#/tab/tradeOrder/{{i._id}}">            <div class="col-xs-12">                <div class="pull-left">                    <h3 class="text-black">                    <label class="label-supply-red">                        <!-- <span ng-if="isCompany == i.company_demand_id">采购</span>                        <span ng-if="isCompany != i.company_demand_id">销售</span> -->                        <span ng-if="i.side=='demand'">采购</span>                        <span ng-if="i.side=='supply' || !i.side ">供应</span>                    </label>&nbsp;{{i.category_chn}}                         <span class="text-purple2">{{i.amount}}吨</span>                    </h3>                    <h6 class="text-black">订单号：{{i.index}}</h6>                </div>                <div class="pull-right">                                                        <div class="signage1 signage-red2"><h5>{{[i.step,i.side] |tradestep}}</h5></div>                                                   </div>                 </div>                                                                                 <div class="clearfix"></div>            <div class="col-xs-12 bg-yellow3">                 <my-attr-prod-info attr-product='i.att_product' attr-show='4' attr-category="i.category" status="true"></my-attr-prod-info>            </div>            <div class="clearfix"></div>            <div class="list-group  ">                <rsc-address ng-if="i.side=='demand'" order="i" address-id="i.location_arrival" address-name="交货地点"                   address-icon="ion-ios-location-outline text-purple2"                   text-class=""></rsc-address>                <rsc-address ng-if="i.side!='demand'" order="i" address-id="i.location_depart" address-name="提货地点"                   address-icon="ion-ios-location-outline text-purple2"                   text-class=""></rsc-address>                <div class="clearfix"></div>            </div>        </a>                    </div>    </div></div>
