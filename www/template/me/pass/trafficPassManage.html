<div ng-controller="TrafficPassManageCtrl" ng-init="init()">    <navbar            ng-init="navbar.navLeftIco='glyphicon glyphicon-chevron-left'; navbar.navLeft='返回'; navbar.title='物流管理' ;navbar.navRightHref='tab.';navbar.navRight='' ;navbar.navLeftHref='tab.myRsc'"            ></navbar>    <ion-content>        <div class="transitions-content">            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <navpc ng-init="ebank='active'"></navpc>                    </div>                    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>                    <div class="col-xs-12 col-sm-9 col-md-9" >                        <div class="row-bootstrap bg-white">                            <div class="btn-group btn-group-justified" role="group" aria-label="...">                                <div class="btn-group" role="group">                                    <!--<a ui-sref="tab.passManage.demand">-->                                    <!--<button type="button" class="btn btn-navbar2">抢单(未中单)-->                                    <!--</button>-->                                    <!--</a>-->                                    <button type="button" ng-click="queryHasOrder(false)"  class="btn btn-navbar2 {{!selected.selectedType?'active':''}}">进行中                                    </button>                                </div>                                <div class="btn-group" role="group">                                    <a href="">                                        <button type="button" ng-click="queryHasOrder(true)" class="btn btn-navbar2 {{selected.selectedType?'active':''}}">已中单                                        </button>                                    </a>                                </div>                            </div>                        </div>                        <div ng-if="offers.length==0">                            <no-data-hint></no-data-hint>                        </div>                        <div class="clearfix"></div>                        <div class="row1-bootstrap gap-10">                            <div ng-repeat="offer in offers">                                <my-offer-item offer="offer" edit-offer="editOffer(offer,event)" go-detail="goDetail(demand)"></my-offer-item>                            </div>                        </div>                        <!--<div ui-view="child-view">-->                        <!--</div>-->                    </div>                </div>            </div>            <footer></footer>        </div>        <ion-infinite-scroll ng-if="hasMore" icon="ion-loading-c" on-infinite="loadMore()" distance="1%">        </ion-infinite-scroll>    </ion-content></div>
