<div ng-controller="LineSelectCarCtrl">    <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back'; navbar.navLeft='返回'; navbar.navLeftHref='tab.roadLineDetail({line_id:line_id})'; navbar.title='分配车辆' ;navbar.navRightHref='tab.AddCar';navbar.navRight='+添加车辆'">    </navbar>    <ion-content>        <div class="transitions-content" >            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <navpc ng-init="ispass='active'"></navpc>                    </div>                    <div class="col-xs-12 col-sm-6 col-md-6">                        <div class="row-bootstrap gap-5">                            <div class="col-xs-10">                                <h4 class="input-search">                                    <i class="icon ion-search placeholder-icon pull-left"></i>                                    <input type="text" placeholder="按线路查找">                                </h4>                            </div>                            <button class="button button-clear">搜索</button>                        </div>                        <div class="row-bootstrap bg-gray2">                            <a href="" class="list-item-border"></a>                            <div class="col-xs-6">                                <h6 class="text-black">管理员未分配线路的车辆</h6>                            </div>                            <div class="col-xs-6">                                <h6 class="pull-right">{{notLineCars.length}} 辆</h6>                            </div>                        </div>                        <div class="clearfix"></div>                        <div class="row-bootstrap bg-white">                            <div class="list-group">                                <div ng-repeat="car in notLineCars">                                    <car-item show-check="true" selected="selected(car)" car="car"></car-item>                                    <div class="clearfix"></div>                                </div>                            </div>                        </div>                        <div ng-repeat="line in lines">                            <my-car-item show-check="true" select-car="selected(car)" show-check="true" line="line">                            </my-car-item>                        </div>                                        <div class="col-xs-6 gap-15 text-center">                        <a ui-sref="tab.roadLineDetail({line_id:})">                            <button ng-click="cancel()" class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder">                                取消                            </button>                        </a>                    </div>                    <div class="col-xs-6 gap-15 text-center">                        <button ng-click="confirm()" class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder">                            确认                        </button>                    </div>                </div>                </div> </div>                <footer></footer>                   </div>    </ion-content></div>
