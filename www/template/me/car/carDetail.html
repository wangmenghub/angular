<div ng-controller="CarDetailCtrl"  ng-init="init()">
    <navbar
            ng-init="navbar.navLeftIco='ion-ios-arrow-back';navbar.navLeft='返回'; navbar.title='车辆详情' ;navbar.navLeftClick='goBack()';navbar.navRight='删除车辆';navbar.navRightClick='del()'">
    </navbar>
    <ion-content>

        <div class="transitions-content">

            <div class="container gap-45">
                <div class="row-bootstrap nav-pc-frameline">
                    <div class="col-sm-3 col-md-3">
                        <navpc ng-init="pass='active'"></navpc>
                    </div>


                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="row-bootstrap gap-20">
                            <form name="add_form" ng-submit="add()">
                                <div class="list bg-white">
                                    <a class="item item-icon-right" ng-click="selectCarType()">

                                        车辆类型
                                        <span class="pull-right text-gray2">
                                            {{car.type | carType}}
                                        </span>
                                        <span class="icon ion-ios-arrow-right text-gray1"></span>

                                    </a>
                                    <a class="item item-icon-right">
                                        车牌号码
                                        <span class="pull-right text-gray2" for="carNumber">
                                            <input type="text" class="input-text"
                                                   id="carNumber"
                                                   name="carNumber"
                                                   ng-model="car.number"
                                                   ng-disabled="car.verify_phase |authenticationStatus:'btnDisabled'"

                                            />
                                            <!--ng-pattern="/^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5}$/"-->
                                            <!--required-->
                                            </span>
                                    </a>
                                    <a class="item item-icon-right" ng-click="selectCarWeigh()">
                                        <!-- <i class="icon ion-cube"></i> -->
                                        可载重货
                                        <span class="item-note text-gray2">
                                        {{car.weight| carW}}
                                       </span>
                                        <i class="icon ion-ios-arrow-right text-gray1"></i>
                                    </a>
                                    <!-- <li class="list-group-item list-group-item-border-top" ng-click="selectCarWeigh()">
                                        <h5>
                                            可载重货
                                        <span class="pull-right text-gray2">
                                        {{car.weight| carW}}
                                            <span class="ion-chevron-right"></span>
                                        </span>
                                        </h5>
                                    </li> -->
                                </div>
                                <h6 class="col-xs-12 text-gray1">默认司机</h6>

                                <div class="clearfix"></div>
                                <div class="list-group bg-white">
                                    <li class="list-group-item list-group-item-border-top">
                                        <h5>
                                            默认司机
                                            <span class="pull-right text-gray2">
                                            {{driverInfo.real_name + driverInfo.phone}}
                                                <span class="ion-ios-person text-black"></span>
                                            </span>
                                        </h5>
                                    </li>

                                </div>
                                <h6 class="col-xs-12 text-gray1">请填写车辆信息（选填）</h6>

                                <div class="clearfix"></div>
                                <div class="list-group bg-white">
                                    <a class="item item-icon-right" ng-click="selectCarLong()">
                                        <!-- <i class="icon ion-bookmark"></i> -->
                                        车辆长度
                                        <span class="pull-right text-gray2">
                                        {{car.long|carLong}}
                                       </span>
                                        <i class="icon ion-ios-arrow-right text-gray1"></i>
                                    </a>

                                    <a class="item item-icon-right" ng-click="fileUpload('xing_shi_zheng')">
                                        <span class="pull-left gap-5">行驶证照片</span>
                                        <span class="pull-right">
                                            <img  src="{{car.xing_shi_zheng_url | imgDefault}}" class="card2">
                                        </span>
                                        <i class="icon ion-ios-arrow-right text-gray1"></i>
                                    </a>
                                    <a class="item item-icon-right" ng-click="fileUpload('yun_ying_zheng')">
                                        <span class="pull-left gap-5"> 运营证照片</span>
                                        <span class="pull-right">
                                            <img  src="{{car.yun_ying_zheng_url | imgDefault}}" class="card2">
                                        </span>
                                        <i class="icon ion-ios-arrow-right text-gray1"></i>
                                    </a>
                                    <a class="item item-icon-right" ng-click="fileUpload('che_tou_zhao')">
                                        <!-- <i class="icon ion-camera"></i> -->
                                        车辆照片
                                        <span class="item-note text-yellow2">
                                            请上传车辆正面照片
                                        </span>
                                        <i class="icon ion-ios-arrow-right text-gray1"></i>
                                    </a>

                                    <a href="" class="list-item-border"></a>
                                </div>
                                <div class="bg-white text-center" >
                                    <div class="clearfix"></div>
                                    <div class="gap-20"></div>
                                    <a href="" class="text-yellow2 underline">车辆照片</a>

                                    <div class="clearfix gap-20"></div>
                                    <img src="{{car.che_tou_zhao_url | imgDefault}}" class="card1">

                                    <div class="clearfix"></div>
                                </div>
                                <div class="bg-white text-center">
                                    <div class="col-sm-3 minHeight"></div>
                                    <div class="col-sm-6 col-xs-12 text-center gap-30">
                                        <button type="button" ng-click="update()"
                                                ng-disabled="!car.long || !car.weight || !car.number || !car.type"
                                                class="btn btn-yellow btn-lg btn-block text-yellow3 btn-noBorder">
                                            <!--{{car.verify_phase |authenticationStatus:'btnText'}}-->
                                            保存
                                        </button>

                                        <div class="gap-20"></div>
                                    </div>
                                    <div class="col-sm-3"></div>
                                    <div class="clearfix"></div>

                                </div>
                            </form>
                        </div>


                        <!-- 弹出层 -->
                        <!--<div class="row-bootstrap gap-20 text-center">-->
                        <!--<div class="list-group bg-white">-->
                        <!--<li class="list-group-item list-group-item-no-border">-->
                        <!--<h5>-->
                        <!--<a href="">拍照</a>-->
                        <!--</h5>-->
                        <!--</li>-->
                        <!--<li class="list-group-item list-group-item-border-top">-->
                        <!--<h5>-->
                        <!--<a href="">从手机相册选择</a>-->
                        <!--</h5>-->
                        <!--</li>-->
                        <!--</div>-->
                        <!--<div class="list-group bg-white gap-5">-->
                        <!--<li class="list-group-item list-group-item-no-border">-->
                        <!--<h5>-->
                        <!--<a href="">取消</a>-->
                        <!--</h5>-->
                        <!--</li>-->
                        <!--</div>-->
                        <!--</div>-->


                    </div>
                </div>

            </div>
            <footer></footer>


        </div>
    </ion-content>
</div>
