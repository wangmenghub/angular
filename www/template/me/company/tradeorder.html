<div ng-controller="tradeorderCtrl">
    <div class="row-bootstrap bg-white">
        <div class="btn-group btn-group-justified col-xs-6" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-navbar3" ng-click="status_valid()">有效</button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-navbar3" ng-click="status_invalid()">无效<span class="ion ion-android-arrow-dropup"></span></button>
            </div>

            <div class="btn-group" role="group">
                <input  type="number" class="btn btn-navbar3" placeholder="最大页码" ng-change="getpage(go_page)" ng-model="go_page" ng-value="{{lists.length}}" min='1' max="{{lists.length}}">
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div ng-if="lists.length==0 ">
        <no-data-hint></no-data-hint>
    </div> 
    <div class="row-bootstrap bg-white gap-15 gap-row " ng-repeat="i in lists">
        <div class="col-xs-12">
            <div class="media">
                <div class="media-body">
                    <h3 class="media-heading"><strong><span ng-if="i.company_demand_id == user.company_id">需求</span><span ng-if="i.company_demand_id != user.company_id">采购</span>订单：{{i.category_chn}}</strong> {{i.amount}}吨
                    </h3>
                    <h5 class="text-gray2">{{i.payment_advance}}%预付款</h5>
                </div>
            </div>

            <div class="col-xs-12 bg-yellow3 col-sm-6 col-md-6" >
                <div class="col-xs-6 text-brown"  ng-repeat="x in i.att_product">
                	<div ng-if=" $index < 2">
                    <span class="h5 pull-left">{{i.desc[[x.name]][0]}}</span>
                    <span class="h5 pull-right">{{x.value}}{{i.desc[[x.name]][1]}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="list-group  ">
            <li class="list-group-item list-condensed1 list-group-item-no-border">
                <h5 class="text-black"><span class="glyphicon glyphicon-time text-black" aria-hidden="true"></span>
                    &nbsp;&nbsp;提货时间：{{i.time_traffic | rsctime}}
                </h5>
            </li>

            <li class="list-group-item list-condensed1 list-group-item-no-border">
                <h5 class="text-red"><span class="glyphicon glyphicon-jpy text-red" aria-hidden="true"></span>
                    &nbsp;&nbsp;{{i.payment_advance}}%预付款,{{i.payment_style}},{{i.can_join}}
                </h5>
            </li>

            <li class="list-group-item list-condensed1 list-group-item-no-border">
                <h5 class="text-purple2"><span class="glyphicon glyphicon-map-marker text-purple2"
                                               aria-hidden="true"></span>&nbsp;&nbsp;提货地点：{{i.location_arrival_n}}
                    <span class="pull-right glyphicon glyphicon-menu-right text-gray1"></span></h5>
            </li>

            <!-- <li class="list-group-item list-condensed1 list-group-item-no-border">
                <h6 class="text-gray2 pull-right ">已有 {{i.count}}家 企业报价<span
                        class="glyphicon glyphicon-menu-right text-gray1"></span></h6>
            </li> -->
            <div class="clearfix"></div>
        </div>
    </div>
</div>
