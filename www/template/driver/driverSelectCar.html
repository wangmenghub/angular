<div ng-controller="DriverSelectCarCtrl" ng-init="init()">    <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back'; navbar.navLeft='返回';navbar.navLeftClick='leftClick()';  navbar.title='分配车辆' ;navbar.navRightHref='tab.AddCar';navbar.navRight='+添加车辆'">    </navbar>    <ion-content>        <div class="transitions-content">            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <navpc ng-init="pass='active'"></navpc>                    </div>                    <div class="col-xs-12 col-sm-6 col-md-6">                        <div class="row-bootstrap gap-5">                            <div class="col-xs-10">                                <h4 class="input-search">                                    <i class="icon ion-search placeholder-icon pull-left"></i>                                    <input type="text" ng-model="search.number" placeholder="按车牌号查找">                                </h4>                            </div>                            <button class="button button-clear" ng-click="searchByNumber()">搜索</button>                        </div>                        <div ng-repeat="carType in carTypeList">                            <car-type-item show-check="true" hide-detail-icon="true" type="carType.type" show-car-remove="false"                                           cars="carType.values.source">                            </car-type-item>                        </div>                                        <div class="clearfix"></div>                    <div class="gap-20">                        <div class="col-xs-6 text-center">                            <!--<a ui-sref="tab.roadLineDetail({line_id:})">-->                            <button ng-click="cancel()"                                    class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder">                                取消                            </button>                            <!--</a>-->                        </div>                        <div class="col-xs-6 text-center">                            <button ng-click="confirm()"                                    class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder">                                确认                            </button>                        </div>                    </div>                    </div>                </div>                <!--<div class="col-xs-6 gap-15 text-center">-->                <!--<a ui-sref="tab.roadLineDetail({line_id:})">-->                <!--<button ng-click="cancel()" class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder">-->                <!--取消-->                <!--</button>-->                <!--</a>-->                <!--</div>-->                <!--<div class="col-xs-6 gap-15 text-center">-->                <!--<button ng-click="confirm()" class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder">-->                <!--确认-->                <!--</button>-->                <!--</div>-->           <!--  </div> -->        </div>        <footer></footer></div></ion-content></div>
