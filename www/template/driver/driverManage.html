<div ng-controller="DriverManageCtrl" ng-init="init()">
    <navbar
            ng-init="">
    </navbar>
    <ion-content>

        <div class="transitions-content">

            <div class="container gap-45">
                <div class="row-bootstrap nav-pc-frameline">
                    <div class="col-sm-3 col-md-3">
                        <navpc ng-init="ispass='active'"></navpc>
                    </div>

                    <ion-refresher  pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>

                    <div class="col-xs-12 col-sm-6 col-md-6">

                        <!--<div class="row-bootstrap gap-5">                            -->
                        <!--<div class="col-xs-10">-->
                        <!--<h4 class="input-search">-->
                        <!--<i class="icon ion-search placeholder-icon pull-left"></i>-->
                        <!--<input type="text" ng-model="query.driverName" placeholder="按姓名查找">-->
                        <!--</h4>-->
                        <!--</div>-->
                        <!--<button class="button button-clear" ng-click="searchByName()">搜索</button>-->
                        <!--</div>-->
                        <div class="row-bootstrap gap-5 bg-white">

                            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                <div class="btn-group" role="group">
                                    <a ng-click="queryDrivers(false)">
                                        <button type="button" class="btn btn-navbar2 {{!a?'active':''}}">空闲中({{use}})
                                        </button>
                                    </a>
                                </div>
                                <div class="btn-group" role="group">
                                    <a ng-click="queryDrivers(true)">
                                        <button type="button" class="btn btn-navbar2 {{b?'active':''}}">忙碌中({{used}})
                                        </button>
                                    </a>
                                </div>
                                <div class="btn-group" role="group">
                                  <a ng-click="getNotUserTruck()">
                                    <button type="button" class="btn btn-navbar2 {{c?'active':''}}">待审核({{Notuse}})
                                    </button>
                                  </a>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <a href="" class="list-item-border"></a>
                        </div>
                        <div ng-repeat="item in typeList">
                            <!--<driver-car-info-item item="item">-->

                            <driver-car-info-item item="item" showbtn="true" apply-drive="applyDrive(userid,agree)"></driver-car-info-item>
                            <!--<driver-car-info-item-group-by-status type-item="item">-->

                            <!--</driver-car-info-item-group-by-status>-->

                        </div>


                    </div>
                </div>

            </div>

            <footer></footer>


        </div>
        <ion-infinite-scroll ng-if="hasMore" icon="ion-loading-c" on-infinite="loadMore()" distance="15%">
        </ion-infinite-scroll>
    </ion-content>
</div>
