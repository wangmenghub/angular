<div ng-controller="DriverRouterCarList" ng-init="init()">    <navbar            ng-init="navbar.navLeftIco='ion-ios-arrow-back'; navbar.navLeft='返回'; navbar.title='订单详情' ;navbar.navRightHref='tab.';navbar.navRight='';navbar.navLeftHref='tab.driverOrderDetail({route_id:route_id})';">    </navbar>    <ion-content>        <div class="transitions-content">            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <navpc ng-init="pass='active'"></navpc>                    </div>                    <div class="col-xs-12 col-sm-9 col-md-9">                        <div class="row-bootstrap gap-20 bg-white">                            <div class="col-xs-12 gap-5">                                <div class="divider">                                    <h6 class="text-center bg-white">以下为全部{{routes.length}}辆车司机车辆信息</h6>                                </div>                            </div>                            <div class="clearfix"></div>                            <div ng-repeat="route in routes">                                <pass-router-car-item route="route" go-next="goNext(route)">                                </pass-router-car-item>                            </div>                            <div class="col-xs-12 gap-5">                                <div class="divider">                                    <h6 class="text-center bg-white">以下为运输完成的{{route_info.length}}辆车的信息</h6>                                </div>                            </div>                            <div class="clearfix"></div>                            <div ng-repeat="route in route_info">                                <pass-route-complete route="route"></pass-route-complete>                            </div>                            <div class="gap-15"></div>                                                            <div class="col-sm-3">                                    &nbsp;                                </div>                                <div class="col-sm-6 col-xs-12 text-center gap-20">                                    <button ng-click="goBack()" class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder"                                            data-modal="modal-3">                                        返回                                    </button>                                </div>                                <div class="col-sm-3 ">                                </div>                                <div class="clearfix"></div>                                <div class="gap-15"></div>                                                   </div>                    </div>                </div>                <footer></footer>            </div>    </ion-content></div>
