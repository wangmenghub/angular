<div ng-controller="DriverCardCtrl" ng-init="init()">

    </navbar>
    <ion-content>

        <div class="transitions-content">

            <div class="container gap-45">
                <div class="row-bootstrap nav-pc-frameline">
                    <div class="col-sm-3 col-md-3">
                        <navpc ng-init="ispass='active'"></navpc>
                    </div>

                    <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="row-bootstrap text-center text-white home-tit">
                            <div class="gap-50">
                                <h3>{{company.full_name}}</h3>
                                <img src="{{user.photo_url | imgDefault:'header'}}" class=" img-circle face3 ">
                                <h2 class="gap-20">
                                    {{user.real_name}}
                                    <br/>
                                    <label class="label-role-purple">司机</label>
                                </h2>
                                <!-- <h5>常运路线：</h5>
                                <h5>广东 佛山 -> 上海 宝山</h5>
                                <h5>北京 朝阳 -> 西藏 宝山</h5>
                                <h5>内蒙古 呼和浩特 -> 上海 宝山</h5> -->
                                <div class="col-xs-3"></div>
                                <div class="col-xs-6">
                                    <h4 class="text-left gap-25"><span class="ion-ios-telephone-outline"></span> {{user.phone}}</h4>
                                    <!--<h4 class="text-left"><span class="ion-ios-filing-outline"></span> Anjs@yaxi.com</h4>-->
                                    <!--<h4 class="text-left"><span class="ion-ios-location-outline"></span> 山西省太原市工业园区399号</h4>-->

                                <div class="col-xs-3"></div>

                            </div>
                            <div class="clearfix"></div>
                            <div class="gap-120">
                                <div class="col-xs-6 gap-5 text-center">
                                    <a href="tel:{{user.phone}}">
                                        <button type="button" class="btn btn-yellow btn-lg btn-block bg-yellow2 text-yellow3 btn-noBorder">
                                            <span class="ion-ios-telephone"></span> 打电话
                                        </button>
                                    </a>
                                </div>

                                <div class="col-xs-6 gap-5 text-center">
                                    <a ui-sref="tab.DriverHome({user_id:user_id,data:'tttt'})">
                                        <button class="btn btn-block btn-yellow bg-white btn-square-gary md-trigger md-setperspective">
                                            主页
                                        </button>
                                    </a>
                                </div>
                                <div class="clearfix"></div>
                                <div class="gap-100"></div>
                            </div>
                        </div>




                    </div>
                </div>

                </div>
                <footer></footer>



        </div>
    </ion-content>
