<div>    <!--navbar.navLeftHref='tab.MyCarListGroupByType';-->    <navbar            ng-init="navbar.navLeft='返回'; navbar.title='我的车辆';navbar.navLeftClick='goBack()';navbar.navRight='';navbar.navLeftIco='glyphicon glyphicon-chevron-left';navbar.navRightHref='tab.';">    </navbar>    <ion-content>        <div class="transitions-content">            <div class="container gap-45">                <div class="row-bootstrap nav-pc-frameline">                    <div class="col-sm-3 col-md-3">                        <navpc ng-init="ispass='active'"></navpc>                    </div>                    <div class="col-xs-12 col-sm-6 col-md-6">                        <div class="row-bootstrap gap-20 row3">                            <form name="add_form" ng-submit="updateOrSet()" ng-controller="DriverCarInfoCtrl" ng-init="init()">                                <div class="list bg-white">                                    <a class="item item-icon-right" ng-click="selectCarType()">                                        车辆类型                                            <span class="item-note">                                                {{car.typeText}}                                            </span>                                        <span class="icon ion-ios-arrow-right text-gray1"></span>                                    </a>                                    <a class="item item-icon-right">                                        车牌号码                                            <span class="pull-right text-gray2" for="carNumber">                                            <input type="text" class="input-text"                                                   id="carNumber"                                                   placeholder="请输入车牌号"                                                   name="carNumber"                                                   ng-model="car.number"                                                   maxlength="7"                                                   required                                                   ng-pattern="/^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5}$/i"                                            />                                                <!--ng-pattern="/^[\u4e00-\u9fa5]{1}[A-Z]{1}[A-Z_0-9]{5}$/"-->                                            </span>                                        <div class="form-error">                                            <div ng-if="hasNumber">该车牌号已被注册</div>                                        </div>                                        <div class="form-error" ng-messages="add_form.carNumber.$dirty&&add_form.carNumber.$error">                                            <div ng-message="pattern">请输入正确的车牌号</div>                                            <div ng-message="required">车牌号不能为空</div>                                        </div>                                    </a>                                    <a class="item item-icon-right" ng-click="selectCarWeigh()">                                        <!--  <i class="icon ion-cube"></i> -->                                        可载重货                                        <span class="pull-right text-gray2">                                        {{car.weighText}}                                        </span>                                        <i class="icon ion-ios-arrow-right text-gray1"></i>                                    </a>                                    <a href="" class="list-item-border"></a>                                </div>                                <!--<h6 class="col-xs-12 text-gray1">请填写司机信息</h6>-->                                <!--<div class="clearfix"></div>-->                                <!--<div class="list-group bg-white">-->                                <!--<li class="list-group-item list-group-item-border-top">-->                                <!--<h5>-->                                <!--默认司机-->                                <!--<span class="pull-right text-gray2">-->                                <!--请选择或输入司机名称 <span class="ion-ios-person text-black"></span>-->                                <!--</span>-->                                <!--</h5>-->                                <!--</li>-->                                <!--<a href="" class="list-item-border"></a>-->                                <!--</div>-->                                <h6 class="col-xs-12 text-gray1">请填写车辆信息（选填）</h6>                                <div class="clearfix"></div>                                <div class="list-group bg-white">                                    <a class="item item-icon-right" ng-click="selectCarLong()">                                        <!--  <i class="icon ion-bookmark"></i> -->                                        车辆长度                                        <span class="pull-right text-gray2">                                        {{car.longText}}                                        </span>                                        <i class="icon ion-ios-arrow-right text-gray1"></i>                                    </a>                                    <!--  <a class="item item-icon-right">                                         车辆照片                                         <span class="item-note text-yellow2">                                             请上传车辆正面照片                                         </span>                                         <i class="icon ion-ios-arrow-right text-gray1"></i>                                     </a> -->                                </div>                                <!--<div class="bg-white text-center" ng-if="car.che_tou_zhao_url">-->                                <!--<div class="clearfix"></div>-->                                <!--<div class="gap-20"></div>-->                                <!--<a href="" class="text-yellow2 underline">车辆照片</a>-->                                <!--<div class="clearfix gap-20"></div>-->                                <!--<img src="{{car.che_tou_zhao_url}}">-->                                <!--<div class="clearfix"></div>-->                                <!--</div>-->                                <div class="bg-white text-center">                                    <!--<div class="col-sm-3 minHeight"></div>-->                                    <div class="col-sm-6 col-xs-6 text-center gap-30">                                        <button type="submit"                                                class="btn btn-yellow btn-lg btn-block text-yellow3 btn-noBorder">                                            {{carInfo ?'保存':'设置'}}                                        </button>                                        <!--ng-disabled="!car.long || !car.weight || !car.number || !car.type || isCommit"-->                                        <div class="gap-20"></div>                                    </div>                                    <div class="col-sm-6 col-xs-6 text-center gap-30">                                        <button                                                class="btn btn-yellow btn-lg btn-block text-yellow3 btn-noBorder">                                            证件详情                                        </button>                                        <!--ng-disabled="!car.long || !car.weight || !car.number || !car.type || isCommit"-->                                        <div class="gap-20"></div>                                    </div>                                    <div class="col-sm-3"></div>                                    <div class="clearfix"></div>                                </div>                            </form>                        </div>                        <!-- 弹出层 -->                        <!--<div class="row-bootstrap gap-20 text-center">-->                        <!--<div class="list-group bg-white">-->                        <!--<li class="list-group-item list-group-item-no-border">-->                        <!--<h5>-->                        <!--<a href="">拍照</a>-->                        <!--</h5>-->                        <!--</li>-->                        <!--<li class="list-group-item list-group-item-border-top">-->                        <!--<h5>-->                        <!--<a href="">从手机相册选择</a>-->                        <!--</h5>-->                        <!--</li>-->                        <!--</div>-->                        <!--<div class="list-group bg-white gap-5">-->                        <!--<li class="list-group-item list-group-item-no-border">-->                        <!--<h5>-->                        <!--<a href="">取消</a>-->                        <!--</h5>-->                        <!--</li>-->                        <!--</div>-->                        <!--</div>-->                    </div>                </div>            </div>            <footer></footer>        </div>    </ion-content></div>
