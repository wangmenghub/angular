<div ng-if="order.step!=1">    <div ng-if="hasCars">        <pass-router-car-item route="routes.first"></pass-router-car-item>    </div>    <div class="clearfix"></div>    <h5 class="text-center" ng-if="isTime">        <a ui-sref="tab.RouteList({order_id:order_id})" class="text-red2">查看所有物流信息 >        </a>    </h5>    <div class="clearfix"></div>    <!--<div ng-if="!hasCars&&isTraffic">-->    <!--暂时注释-->    <!--<div ng-if="order.step==2&&isTraffic">-->    <!-- 加车2到4步-->    <div class="col-sm-3 minHeight"></div>    <div ng-if="isTraffic&&(order.step>=2.5&&order.step<4)&&isTime" class="col-xs-12 col-sm-6 gap-5">        <button ng-click="selectCar()" class="gap-5 btn btn-block btn-pink md-trigger md-setperspective ">            <a href="">添加物流车辆></a>        </button>        <div class="gap-10"></div>    </div>    <div ng-if="!isTime&&order.step>=2.4" class="col-xs-12 col-sm-6 gap-5">        <button class="gap-5 btn btn-block btn-dirver-rush ">            <a href="">{{order.time_add_traffic | rsctime}} 才可添加车辆信息</a>        </button>        <div class="gap-10"></div>    </div>    <div class="col-xs-12 gap-5">        <a href="" class="text-black pull-right">{{driverOfferCount}}名司机已抢单></a>    </div>    <div class="col-sm-3"></div>    <div class="clearfix"></div></div>
