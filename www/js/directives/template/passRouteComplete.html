<div class="driver-submit gap-20">    <div class="col-xs-9">        <div class="gap-10"></div>        <h5 class=" text-black"><span class="ion-record text-green3"></span>&nbsp;&nbsp;司机：{{driver.real_name}}            <span class="text-purple2">{{car.number}}                  <label class="label-role-green">已交货</label>            </span>        </h5>        <h6 class="text-gray2">&nbsp;&nbsp;&nbsp; {{car | carDes }}</h6>        <!--<h6 class="text-gray2">&nbsp;&nbsp;&nbsp; {{car.type |carType}}(载{{car.weight | carWeight}}吨，长5米、半栏、20米^3)</h6>-->        <h6 class="text-purple2">&nbsp;&nbsp;&nbsp; 实际提货:{{route.fact}}吨,实际交货{{route.last}}吨</h6>        <h6 class="text-purple2">&nbsp;&nbsp;&nbsp; 司机备注:</h6>        <h6 class="text-purple2" ng-repeat="item in route.note">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.time|rsctime}}:{{item.text}}</h6>    </div>    <div class="col-xs-3  text-right">        <a href="tel:{{driver.phone}}">            <button type="button" class="btn btn-square btn-square-gary "><h2                    class="glyphicon glyphicon-earphone text-gray2" aria-hidden="true"></h2></button>        </a>    </div></div>
