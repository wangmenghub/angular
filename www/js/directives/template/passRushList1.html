<div class="gap-row bg-white" ng-click="goDetail()">    <div class="col-xs-12">        <div class="media">            <div class="media-body">                <h3 class="media-heading">                    <label class="label-supply-purple">货源</label>                    &nbsp;{{title.begin}}-> {{title.end}}，{{data.category_chn}}                    <span class="text-purple2">{{data.amount}}吨</span>                </h3>                <company-label company-id="data.company_id"></company-label>            </div>        </div>    </div>    <div class="clearfix"></div>    <div class="list-group">        <li class="list-group-item list-condensed list-group-item-no-border">            <h5 class="text-purple2"><span class="ion-ios-location-outline text-pink" aria-hidden="true"></span>                &nbsp;&nbsp;交货地点：{{addressDetail}}                <span class="pull-right glyphicon glyphicon-menu-right text-gray1"></span>            </h5>        </li>        <li class="list-group-item list-condensed list-group-item-no-border">            <h5 class="text-purple2"><span class="ion-ios-location-outline text-green1" aria-hidden="true"></span>                &nbsp;&nbsp;提货地址：{{addressDetail}}                <span class="pull-right glyphicon glyphicon-menu-right text-gray1"></span>            </h5>        </li>        <li class="list-group-item list-condensed list-group-item-no-border">            <h5 class="text-black"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>                &nbsp;&nbsp;提货时间：{{data.time_depart}}            </h5>        </li>        <li class="list-group-item list-condensed list-group-item-no-border">            <h5 class="text-black"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>                &nbsp;&nbsp;到货时间：{{data.time_arrival}}            </h5>        </li>        <li class="list-group-item list-condensed list-group-item-no-border">            <h5 class="text-red"><span class="glyphicon glyphicon-jpy" aria-hidden="true"></span>                &nbsp;&nbsp;{{data.style_payment}}%预付款            </h5>        </li>        <li class="list-group-item list-condensed list-group-item-no-border" ng-if="data.can_join">            <h5 class="text-red"><span class="glyphicon glyphicon-jpy" aria-hidden="true"></span>                &nbsp;&nbsp;可凑单            </h5>        </li>        <li class="list-group-item list-condensed list-group-item-no-border">            <h6 class="text-gray2 pull-right ">已有{{offerCount}}家企业报价<span class="glyphicon glyphicon-menu-right text-gray1"></span></h6>        </li>        <!--<rsc-address ion-ios-location-outline text-pink address-name="交货地点" address-id="data.location_arrival"></rsc-address>-->        <!--<rsc-address address-icon="ion-ios-location-outline text-green1" address-name="提货地址" address-id="data.location_depart"></rsc-address>-->        <!--<pass-time time-value="data.time_depart" time-name="提货时间"></pass-time>-->        <!--<pass-time time-value="data.time_arrival" time-name="到货时间"></pass-time>-->        <!--<pay-opation style-payment="data.style_payment" can-Join="data.can_join"></pay-opation>-->        <!--<pass-can-join ng-if="data.can_join"></pass-can-join>-->        <!--<pass-balance-detail  ng-if="showBalanceDetail"></pass-balance-detail>-->        <!--<pass-count ng-init="showCount=true" ng-if="showCount" description="已有[]家企业报价" count="0" demand-id="data._id"></pass-count>-->    </div>    <div class="clearfix"></div>    <!--<pass-balance-detail ng-if="data.can_join" is-show="data.can_join"></pass-balance-detail>--></div>
