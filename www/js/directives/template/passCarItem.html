<div class="col-sm-12 col-md-12 bg-white">    <div class="row-bootstrap bg-gray2">        <div class="col-xs-12">            <h6 class="text-black"><span class="fa fa-truck text-black">                                    </span>&nbsp;&nbsp;{{typeInfo.type | carType }}                <!--<li class="list-group-item list-condensed list-group-item-no-border">-->                <!--<h5 class="text-yellow2">-->                <!--<span class="ion-social-yen"></span> 该线路的货运价格：-->                <!--<span class="pull-right"><strong>￥{{line.price}}</strong> 元/吨</span>-->                <!--</h5>-->                <!--</li>-->                <span class="pull-right">运输次数</span>            </h6>        </div>    </div>    <div ng-repeat="car in typeInfo.values.source" ng-init="init(car)">        <div class="col-xs-1 col-md-1">            <label class="checkbox checkbox4">                <input type="checkbox" ng-change="selectedChange(car)" ng-model="car.isSelect">            </label>        </div>        <div class="col-xs-7 text-left col-md-9" ng-click="goNext(car)">            <!--<label class="label-role-red">{{car.verify_phase | authenticationStatus:'labelText'}}</label>-->            <h5 class="text-purple2">                <label class="{{car.driver.statusCSS}} text-blue">{{car.driver.status}}</label>                {{car.number}}            <span class="text-black">{{car.driver.name}}            </span>            </h5>            <h6 class="text-gray2">{{car| carDes}}</h6>            <!--<h6 class="text-gray2">{{car.type | carType}}(载{{car.weight | carWeight}}吨，长5米、半栏、20米^3)</h6>-->            <!--<h6 class="text-purple2">未使用</h6>-->        </div>        <div class="col-xs-4  col-md-2 text-right gap-15">            <div class="pull-left" ng-click="add(car,-1)">                <label class="label-circle-plus"><span class=" text-gray1 ion-android-remove"></span></label>            </div>            <div class="pull-left text-center gap-10">                {{car.count}}                <!--<input type="number" ng-model="counts" />-->            </div>            <div class="pull-left text-right" ng-click="add(car,1)">                <label class="label-circle-plus"><span class="text-purple2 ion-android-add"></span></label>            </div>        </div>        <div class="clearfix"></div>    </div></div>
