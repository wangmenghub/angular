<div class="gap-row bg-white gap-15" ng-click="goDetail({demand:demand})" ng-init="init()">    <div class="col-xs-12">        <div class="media">            <div class="media-body">                <h3 class="media-heading">                    <label class="label-supply-purple">抢单</label>                    &nbsp;{{title.begin}}-> {{title.end}}，{{demand.category_chn}}                    <span class="text-purple2">{{demand.amount}}吨</span>                       <span class="pull-right">                           <!-- 已过期、修改次数小于0的不显示修改-->                        <div ng-if="!timeOut&&offer.modify_count>0&&!offer.order_id">                            <span>(剩余{{offer.modify_count}}次)</span>                            <button class="btn-choice" ng-click="editOffer({offer:offer,event:$event})">修改                            </button>                        </div>                     </span>                </h3>                <company-label company-id="demand.company_id"></company-label>            </div>        </div>    </div>    <div class="clearfix"></div>    <div class="list-group">        <rsc-address order="demand" address-icon="ion-ios-location-outline text-pink" address-name="交货地点"                     address-id="demand.location_arrival"></rsc-address>        <rsc-address order="demand" address-icon="ion-ios-location-outline text-green1" address-name="提货地址"                     address-id="demand.location_depart"></rsc-address>        <!--<pass-time time-value="data.time_depart" time-name="提货时间"></pass-time>-->        <!--<pass-time time-value="data.time_arrival" time-name="到货时间"></pass-time>-->        <!--<pay-opation style-payment="data.style_payment" can-Join="data.can_join"></pay-opation>-->        <!--<li ng-if="data.price" class="list-group-item list-condensed list-group-item-no-border">-->        <!--<h5 class="text-red"><span class="glyphicon glyphicon-jpy" aria-hidden="true"></span>-->        <!--&nbsp;&nbsp;最低报价{{data.price}}元/吨-->        <!--</h5>-->        <!--</li>-->        <!--<li class="list-group-item list-condensed list-group-item-no-border">-->        <!--<h5 class="text-red"><span class="ion-ios-pie-outline" aria-hidden="true"></span>-->        <!--&nbsp;&nbsp;剩余{{data.amount_remain>0?data.amount_remain:0}}吨-->        <!--</h5>-->        <!--</li>-->        <!--<pass-price ng-if="data.price" price-text="最低报价" price="data.price"></pass-price>-->        <!--<pass-can-join></pass-can-join>-->    </div>    <div class="clearfix"></div>    <div class="list-group">        <li class="list-group-item list-group-item-no-border list-condensed">            <h5 class="text-black">抢单报价:                                    <span class="pull-right">                                        <strong class=" text-red2">￥{{offer.price}}</strong> 元/吨                                    </span>            </h5>        </li>        <li class="list-group-item list-group-item-no-border list-condensed">            <h5 class="text-black">预付款:                                    <span class="pull-right">                                        <strong class=" text-red2">{{offer.style_payment}}</strong> %                                    </span>            </h5>        </li>        <!--<li class="list-group-item list-group-item-no-border list-condensed">-->        <!--<h5 class="text-black">交货时间:-->        <!--<span class="pull-right text-purple2">10天内 (2015年7月10日)</span></h5>-->        <!--</li>-->        <li class="list-group-item list-group-item-no-border list-condensed" ng-if="offer.min">            <h5 class="text-black">最少凑单量:                <span class="pull-right text-purple2"><strong>{{offer.min}}</strong>吨</span></h5>        </li>        <li class="list-group-item list-group-item-no-border list-condensed">            <h5 class="text-black">最多凑单量:                <span class="pull-right text-purple2"><strong>{{offer.amount}}</strong>吨</span></h5>        </li>    </div>    <!--<pass-count description="已有[]家企业报价" count="0" demand-id="offer.demand_id"></pass-count>-->    <!--<pass-balance-detail ng-if="data.can_join" is-show="data.can_join"></pass-balance-detail>--></div>
