<div>    <div class="row-bootstrap bg-gray2">        <div class="col-xs-12">            <h6 class="text-black">{{contactsTypes.type | rolefilter }}                <span class="pull-right">{{contactsTypes.total}} ä¸ª</span>            </h6>        </div>        <div class="clearfix"></div>        <a href="" class="list-item-border"></a>    </div>    <div class="row-bootstrap bg-white">        <div class="list-group">            <ion-list show-delete="false" show-reorder="false">                <ion-item ng-repeat="contact in contactsTypes.values.source" class="item-remove-animate" class="bg-white">                    <h5 class="text-black pull-left">                        <img class="face4 img-circle" src="{{contact.photo_url | imgDefault:'header'}}">                        &nbsp;{{contact.real_name}}                        <!--<label class="label-role-purple1 text-white">{{contact.role | rolefilter}}</label>-->                    </h5>                    <a href="tel:{{contact.phone}}" class="pull-right gap-15">                        <!-- <span class="glyphicon glyphicon-earphone  text-blue gap-20"></span> -->                        <h2 class="pull-right glyphicon glyphicon-earphone text-purple2 gap-10" aria-hidden="true"></h2>                    </a>                    <div class="clearfix"></div>                    <!--<ion-delete-button class="ion-minus-circled"-->                    <!--ng-click="onItemDelete(item)">-->                    <!--</ion-delete-button>-->                    <ion-option-button ng-if="showDel" class="button-assertive"                                       ng-click="del({car:car})">                        {{delText}}                    </ion-option-button>                    <!--<ion-option-button class="button-calm"-->                    <!--ng-click="share(item)">-->                    <!--Share-->                    <!--</ion-option-button>-->                    <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">                    </ion-reorder-button>                </ion-item>            </ion-list>        </div>    </div></div>
