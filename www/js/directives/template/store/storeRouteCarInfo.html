<div class="driver-submit gap-20" ng-click="goNext()" style=" height: 100px;">    <div class="col-xs-9">        <div class="gap-10"></div>        <h5 class=" text-black"><span class="ion-record text-yellow6"></span>&nbsp;&nbsp;司机：{{driver.real_name}}            <span class="text-purple2">                {{car.number}}                <label class="{{route|routeDriverStatus:'css'}}">{{route|routeDriverStatus:'text'}}</label>            </span>        </h5>        <h6 class="text-gray2">&nbsp;&nbsp;&nbsp; {{car| carDes}}</h6>        <!--<h6 class="text-purple2">&nbsp;&nbsp;&nbsp; 【{{route.agree|driverStatus}}】</h6>-->        <h6 class="text-purple2">&nbsp;&nbsp;&nbsp; 剩余{{route.count}}次运输</h6>    </div>    <div class="col-xs-3  text-right">        <a href="tel:{{driver.phone}}" class="text-right">            <button type="button" class="btn  btn-square btn-square-gary "><h2                    class="glyphicon glyphicon-earphone text-gray2" aria-hidden="true"></h2></button>        </a>        <button ng-if="route.status=='ready_get' && type=='sell'" type="button" ng-click="agreePickUp(route)"                class="btn-square btn-square-green pull-right text-white">            <h5>同意<br>提货</h5>        </button>        <button ng-if="route.status=='ready_give' && type=='buy'" type="button" ng-click="agreePickUp(route)"                class="btn-square btn-square-green pull-right text-white">            <h5>同意<br>交货</h5>        </button>        <button ng-if="route.status=='driving' && type=='sell'" type="button" ng-click="weightInfo(route)"                class="btn-square btn-square-green pull-right text-white">            <h5 style="">修改</h5>        </button>    </div></div>
