<li class="list-group-item list-condensed list-group-item-border-top" ng-click="goDetail({car:car})">    <div ng-if="showCheck" class="col-xs-1 gap-10">        <label class="checkbox checkbox2">            <input type="checkbox" ng-model="car.isSelect" ng-change="selected(car)">        </label>    </div>    <div class="pull-left">        <h4 class="text-purple2">            {{car.number}}            <!--<label class="{{car.verify_phase | authenticationStatus:'labelColor'}}">{{car.verify_phase | authenticationStatus:'labelText'}}</label>-->        </h4>        <h6>{{car |carDes }}</h6>        <!--<h6>{{car.type | carType}}(载{{car.weight|carWeight}}吨，长5米、半栏、20米^3)</h6>-->    </div>       <span class="pull-right gap-5">       <img src="{{car.che_tou_zhao_url | imgDefault:'car'}}" class="card2">         <span class="ion-chevron-right text-gray2">         </span>         <div class="gap-5"></div>      </span></li>
