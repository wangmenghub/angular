<div class="row-bootstrap">
    <div class="bg-gray2">
        <div class="col-xs-12">
            <h6 class="text-black">
              <!--<span class="fa fa-truck text-black"></span>-->
              &nbsp;&nbsp;{{type | carType }}

                <!--<li class="list-group-item list-condensed list-group-item-no-border">-->
                <!--<h5 class="text-yellow2">-->
                <!--<span class="ion-social-yen"></span> 该线路的货运价格：-->
                <!--<span class="pull-right"><strong>￥{{line.price}}</strong> 元/吨</span>-->
                <!--</h5>-->
                <!--</li>-->
                <span class="pull-right">{{cars.length}} 辆</span>
            </h6>
        </div>
    </div>
    <div class="clearfix"></div>
    <ion-list show-delete="false" show-reorder="false">
        <ion-item ng-repeat="car in cars" class="item-remove-animate" class="bg-white">
            <div ng-if="showCheck" class="col-xs-1 gap-10">
                <label class="checkbox checkbox2">
                    <input type="checkbox" name="chk" ng-model="car.isSelect" ng-change="selected(car)" ng-click="">
                </label>
            </div>
            <div class="pull-left hover" ng-click="goDetail(car)">
                <h4 class="text-purple2">
                  <span class="fa fa-truck text-black"></span>
                    <!--<label class="{{car.verify_phase | authenticationStatus:'labelColor'}}">{{car.verify_phase | authenticationStatus}}</label>-->
                    {{car.number}}
                </h4>
                <h6>{{car |carDes }}</h6>
                <car-type-driver-info user-id="{{car.user_id[car.user_id.length-1]}}">

                </car-type-driver-info>
            </div>
            <span class="pull-right">
               <img src="{{car.che_tou_zhao_url | imgDefault:'car'}}" class="card2">
                <span ng-if="!hideDetailIcon" class="ion-chevron-right text-gray2"></span>
             </span>

            <!--<ion-delete-button class="ion-minus-circled"-->
            <!--ng-click="onItemDelete(item)">-->
            <!--</ion-delete-button>-->
            <ion-option-button ng-if="showDel" class="button-assertive"
                               ng-click="del({car:car})">
                {{delText}}
            </ion-option-button>
            <!--<ion-option-button class="button-calm"-->
            <!--ng-click="share(item)">-->
            <!--Share-->
            <!--</ion-option-button>-->
            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">

            </ion-reorder-button>
        </ion-item>
    </ion-list>

</div>
