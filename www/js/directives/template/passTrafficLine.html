<div class="gap-row col-xs-12 col-sm-6 col-md-6">
    <div class="list-group" ng-click="goDetail()">
        <li class="list-group-item list-condensed list-group-item-no-border">
            <h4>
                <label class="label-supply-purple text-white">专线</label>
                {{line.start_province}} {{line.start_city}} -> {{line.end_province}} {{line.end_city}}
            </h4>
        </li>
        <li class="list-group-item list-condensed list-group-item-no-border">
            <h5 class="text-black">
                货车司机：
                  <span class="pull-right"> <strong>{{line.driver_count?line.driver_count:0}}</strong>
                      名
                  </span>
            </h5>
        </li>
        <!-- <a href="" class="list-item-border"></a> -->

       <!--  <div ng-repeat="car in carTotal">
            <pass-cars-total car="car" text-color="text-purple2"></pass-cars-total>
        </div> -->

        <li class="list-group-item list-condensed list-group-item-no-border">
            <h5 class="text-black">
                货车数量：
                  <span class="pull-right"> <strong>{{carTotal?carTotal:0}}</strong>
                      辆
                  </span>
            </h5>
        </li>
        
        <li class="list-group-item list-condensed list-group-item-border-top">
            <h5 class="text-yellow2">
                <span class="ion-social-yen"></span> 该线路的货运价格：
                <span class="pull-right"><strong>￥{{price.money}}</strong> 元/吨</span>
            </h5>
        </li>
    </div>
</div>
