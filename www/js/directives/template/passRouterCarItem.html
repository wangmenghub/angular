<div class="driver-submit gap-20" ng-click="goNext()">    <div class="col-xs-9  ">        <div class="gap-10"></div>        <h5 class=" text-black"><span class="ion-record text-yellow6"></span>&nbsp;&nbsp;司机：{{driver.real_name}}            <span class="text-purple2">                {{car.number}}                <label class="{{route|routeDriverStatus:'css'}}">{{route|routeDriverStatus:'text'}}</label>            </span>        </h5>        <h6 class="text-gray2">&nbsp;&nbsp;&nbsp; {{car| carDes}}</h6>        <!--<h6 class="text-purple2">&nbsp;&nbsp;&nbsp; 【{{route.agree|driverStatus}}】</h6>-->        <h6 class="text-purple2">&nbsp;&nbsp;&nbsp; 剩余{{route.count}}次运输</h6>    </div>    <div class="col-xs-3  text-right">        <a href="tel:{{driver.phone}}">            <button type="button" class="btn  btn-square btn-square-gary "><h2                    class="glyphicon glyphicon-earphone text-gray2" aria-hidden="true"></h2></button>        </a>    </div></div>
