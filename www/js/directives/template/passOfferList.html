<div>    <div class="bg-white gap-row">        <div class="col-xs-12">            <div class="media">                <div class="media-body">                    <h4 class="">                        <label class="label-1">{{index + 1}}</label> {{company.name}}                        <label ng-if="company.isVerifySuccess" class="label-v"><strong>v</strong>                        </label>                        <!--<button ng-if="userType=='TRADE'&&hasAuthority" class="btn-choice" ng-disabled="!timeOut"-->                        <!--ng-click="selectedChange()">选择-->                        <!--</button>-->                        <!--<button ng-if="userType=='TRAFFIC'&&canEdit&&modifyCount>0" class="btn-choice" ng-disabled="timeOut"-->                        <!--ng-click="editOffer()">修改抢单(剩余{{modifyCount}}次)-->                        <!--</button>-->                    <span class="pull-right">                        <button ng-if="userType=='TRADE'&&hasAuthority" ng-disabled="data.select" class="btn-choice"                                ng-click="selectedChange()">{{data.select?'已下订单':'下订单'}}                        </button>                        <div ng-if="userType=='TRAFFIC'&&canEdit&&modifyCount>0&&!data.select">                            <span>(剩余{{modifyCount}}次)</span>                            <button ng-if="userType=='TRAFFIC'&&canEdit&&modifyCount>0" class="btn-choice"                                    ng-click="editOffer()">修改                            </button>                        </div>                        <div ng-if="userType=='TRAFFIC'&&data.select">                            <button class="btn-choice">已中单                            </button>                        </div>                     </span>                    </h4>                    <!--<h4><label class="label-supply">专线</label>&nbsp;山西 晋中-> 江苏 无锡</h4>-->                </div>            </div>        </div>        <div class="clearfix"></div>        <div class="list-group">            <li class="list-group-item list-group-item-no-border list-condensed">                <h5 class="text-black">抢单报价:                                    <span class="pull-right">                                        <strong class=" text-red2">￥{{price}}</strong> 元/吨                                    </span>                </h5>            </li>            <!--<li class="list-group-item list-group-item-no-border list-condensed">-->            <!--<h5 class="text-black">预付款:-->            <!--<span class="pull-right">-->            <!--<strong class=" text-red2">{{style_payment}}</strong> %-->            <!--</span>-->            <!--</h5>-->            <!--</li>-->            <!--TODO 计算时间期限-->            <li class="list-group-item list-group-item-no-border list-condensed">                <h5 class="text-black">交货时间:                    <span class="pull-right text-purple2">                        <timer end-time="data.time_arrival" language="zh-CN">                            <span>{{days}}天内</span>                        </timer>({{data.time_arrival | rsctime}})</span></h5>            </li>            <li class="list-group-item list-group-item-no-border list-condensed">                <h5 class="text-black">提货时间:                    <span class="pull-right text-purple2"><timer end-time="data.time_depart" language="zh-CN">                        <span>{{days}}天内</span>                    </timer>({{data.time_depart | rsctime}})</span></h5>            </li>            <li class="list-group-item list-group-item-no-border list-condensed" ng-if="min">                <h5 class="text-black">最少凑单量:                    <span class="pull-right text-purple2"><strong>{{min}}</strong>吨</span></h5>            </li>            <li class="list-group-item list-group-item-no-border list-condensed">                <h5 class="text-black">最多凑单量:                    <span class="pull-right text-purple2"><strong>{{amount}}</strong>吨</span></h5>            </li>            <li class="list-group-item list-group-item-no-border list-condensed">                <h5 class="text-black">支付信息:                    <span class="pull-right text-purple2"><strong>{{data | payTypeDes}}</strong></span></h5>            </li>        </div>        <!--TODO 注释车辆信息-->        <!--<div class="divider-purple-white gap-10">-->        <!--<h6 class="pull-left bg-white">车辆信息<br>-->        <!--</h6>-->        <!--</div>-->        <!--<div class="list-group gap-10">-->        <!--<div ng-repeat="car in carTotal">-->        <!--<pass-cars-total car="car" text-color="text-black1"></pass-cars-total>-->        <!--</div>-->        <!--</div>-->    </div></div>
