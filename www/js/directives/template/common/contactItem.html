<form name="contactForm">    <div>        <a ng-click="del({index:index})">删除</a>    </div>    <label class="item item-input gap-10 {{index==0?'item-no-border':''}}">        <span class="text-red1">* </span>        &nbsp;电话：        <input type="text"               name="phone_target"               ng-model="contact.phone_target"               placeholder="请输入电话号码"               required               maxlength="11"               ng-pattern="/(^13[0-9]{9}$)|(^15[0-9]{9}$)|(^17[0-9]{9}$)|(^18[012356789][0-9]{8}$)/"                >        <div class="form-error"             ng-messages="contactForm.phone_target.$error" ng-messages-multiple>            <div ng-message="required">手机号不能为空</div>            <div ng-message="pattern">手机号格式错误</div>        </div>    </label>    <label class="item item-input item-no-border">        &nbsp;&nbsp; 姓名：        <input type="text" ng-model="contact.name_target" placeholder="请输入姓名">    </label>    <label class="item item-input item-no-border">        &nbsp;&nbsp; 公司名称：        <input type="text" ng-model="contact.comp_target" placeholder="请输入公司名称">    </label></form>
